<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
                   user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>계산기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        html, body {
            background: #000;
            color: #fff;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont,
                         'SF Pro Display', 'Helvetica Neue', sans-serif;
            touch-action: manipulation;
        }

        .calculator {
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-height: 100dvh;
            width: 100%;
            background: #000;
            justify-content: flex-end;
            overflow: hidden;
            padding-top: calc(env(safe-area-inset-top) * 0.85 + 3px);
            padding-bottom: env(safe-area-inset-bottom);
            touch-action: manipulation;
        }

        .header {
            padding: 4px 20px 4px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
        }

        /* === 왼쪽 아이콘: 기본은 3점 메뉴, iOS26에선 시계 === */
        .menu-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-icon svg {
            width: 30px;
            height: 24px;
        }

        /* 기본 3점 메뉴 */
        #menuDots .menu-dot {
            fill: #ff9f0a;
            transition: opacity 0.2s;
        }
        #menuDots .menu-line {
            fill: none;
            stroke: #ff9f0a;
            stroke-width: 2.5;
            stroke-linecap: round;
        }

        /* 9시 시계 아이콘 (iOS26 용) */
        #menuClock {
            display: none; /* 기본은 숨김, iOS26 모드에서만 표시 */
        }
        #menuClock circle {
            stroke: #f5f5f5;
            stroke-width: 1.6;
            fill: none;
        }
        #menuClock line {
            stroke: #f5f5f5;
            stroke-width: 1.6;
            stroke-linecap: round;
        }

        .mode-indicator {
            font-size: 12px;
            color: #ff9f0a;
            font-weight: 600;
            opacity: 0;   /* 글자 표시 안함 (도트/시계로만 표시) */
        }

        /* 오른쪽 상단 계산기 아이콘 (iOS26에서만 보이게) */
        .header-calc {
            border-radius: 17px;
            border: none;
            background: transparent;
            display: none;        /* 기본 모드에서는 숨김 */
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .header-calc .calc-icon-svg {
            width: 24px;
            height: 26px;
        }

        /* 상단 공통 라운드 아이콘 (시계 + 헤더 계산기) */
        .top-icon {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            align-items: center;
            justify-content: center;
        }

        /* iOS26 모드에서 상단 아이콘 라운드 + 아주 약한 테두리 */
        body.ios26-theme .top-icon {
            background: #1c1c1e;
            border: 1px solid #2c2c2e;
        }

        /* 딜레이 파란 점 (상단/하단 계산기 아이콘 둘 다 안에 들어감) */
        .delay-dot {
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #0a84ff;
            opacity: 0;
            transition: opacity 0.15s;
            pointer-events: none;
        }

        .display {
            flex: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 8px 24px 24px 24px;
            overflow: hidden;
            background: #000;
            min-height: 230px;
            margin-top: 12px;
        }

        .expression-text {
            font-size: 30px;
            font-weight: 400;
            text-align: right;
            color: #888;
            margin-bottom: 2px;
            min-height: 34px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .expression-text.visible {
            opacity: 1;
        }

        .display-text {
            font-size: 80px;
            font-weight: 400;
            text-align: right;
            line-height: 1;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            direction: ltr;
            text-align: right;
            transform: translateY(3px);
        }
        .display-text::-webkit-scrollbar {
            display: none;
        }

        .buttons {
            background: #000;
            padding: 0;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            width: 100%;
            padding: 4px 20px 12px;
        }

        .button {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.1s;
            overflow: visible;
            transform: scale(0.96);
            transform-origin: center center;
            touch-action: manipulation;
        }

        .button-content {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 600;
        }

        .button:active {
            filter: brightness(0.7);
        }

        .button.number {
            background: #333;
            color: #fff;
        }

        .button.operator {
            background: #ff9f0a;
            color: #fff;
        }
        .button.operator .button-content {
            font-size: 63px;
            font-weight: 300;
            transform: translateY(-3px);
        }

        .button.function {
            background: #505050;
            color: #fff;
        }
        .button.function .button-content {
            font-size: 32px;
        }

        .button.zero {
            border-radius: 50%;
            padding-bottom: 100%;
        }
        .button.zero .button-content {
            justify-content: center;
            padding-left: 0;
        }

        .button.calc-icon {
            background: #333;
            color: #fff;
            position: relative;
        }

        .calc-icon-svg {
            width: 42px;
            height: 45px;
        }

        .backspace-icon {
            width: 45px;
            height: 45px;
        }

        .pm-icon {
            width: 39px;
            height: 39px;
        }

        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .settings-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        .settings-content {
            background: #1c1c1e;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .settings-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .setting-item {
            margin-bottom: 25px;
        }

        .setting-label {
            font-size: 16px;
            margin-bottom: 10px;
            color: #a5a5a5;
        }

        .force-input {
            width: 100%;
            background: #2c2c2e;
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 24px;
            color: #fff;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }
        .force-input:focus {
            outline: none;
            background: #3a3a3c;
        }

        .close-button {
            width: 100%;
            background: #ff9f0a;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .close-button:active {
            opacity: 0.8;
        }

        @media (max-height: 700px) {
            .display-text {
                font-size: 64px;
            }
            .expression-text {
                font-size: 20px;
            }
            .button-content {
                font-size: 28px;
            }
            .button.operator .button-content {
                font-size: 34px;
            }
        }

        /* =========================
           iOS 26 테마 (토글 전용)
           기본 모드 레이아웃은 그대로 두고,
           iOS26 모드일 때만 스타일/배열 느낌 변경
           ========================= */

        /* iOS26 모드에서: 상단 시계 아이콘 + 헤더 계산기 표시 */
        body.ios26-theme #menuDots {
            display: none;
        }
        body.ios26-theme #menuClock {
            display: block;
        }
        body.ios26-theme .header-calc {
            display: flex;
        }

        /* 헤더 오른쪽 계산기 아이콘 색상:
           흰 본체 + 더 진한 회색 창/그리드 */
        body.ios26-theme .header-calc .calc-icon-svg rect:first-of-type {
            fill: #ffffff;
            stroke: #ffffff;
        }
        body.ios26-theme .header-calc .calc-icon-svg rect:nth-of-type(2) {
            fill: #3a3a3c;   /* 창을 더 진한 회색으로 */
        }
        body.ios26-theme .header-calc .calc-icon-svg circle {
            fill: #2c2c2e;   /* 그리드 점도 더 진한 회색 */
        }

        /* iOS26 버튼 스타일 (밝은 윤곽선, 안쪽 검정줄 제거) */
        body.ios26-theme .button {
            transform: scale(0.94);
            border-radius: 999px;
            background: radial-gradient(circle at 20% 0%, #4a4a4e, #151516);
            position: relative;
        }

        body.ios26-theme .button.number {
            background: radial-gradient(circle at 20% 0%, #454549, #111112);
        }
        body.ios26-theme .button.function {
            background: radial-gradient(circle at 20% 0%, #505054, #18181a);
        }
        body.ios26-theme .button.operator {
            background: radial-gradient(circle at 20% 0%, #ffb340, #a85c00);
        }

        body.ios26-theme .button::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            border: 1px solid rgba(255, 255, 255, 0.20);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.7);
            pointer-events: none;
        }

        body.ios26-theme .button.operator .button-content {
            font-size: 60px;
            font-weight: 400;
            transform: translateY(-2px);
        }

        /* iOS26: 디스플레이 위치/여백 조정 (위로 붙는 느낌 완화) */
        body.ios26-theme .display {
            padding: 6px 20px 18px 20px;
            min-height: 210px;
            margin-top: 20px;   /* 기본 12px보다 조금 더 아래로 */
        }

        /* iOS26: 버튼 영역도 약간 아래로 */
        body.ios26-theme .button-grid {
            padding: 10px 20px 12px; /* 위 여백 살짝 증가 */
        }

        body.ios26-theme .expression-text {
            font-size: 28px;
            color: #8e8e93;
        }
        body.ios26-theme .display-text {
            font-weight: 500;
        }

        /* iOS26: 하단 계산기 버튼 안의 ± 텍스트 표시용 */
        #calcIconPlusMinus {
            display: none;
            font-size: 32px;
            font-weight: 600;
        }
        body.ios26-theme #calcIconSvg {
            display: none;
        }
        body.ios26-theme #calcIconPlusMinus {
            display: block;
        }
    </style>
</head>
<body>
<div class="calculator">
    <div class="header">
        <!-- 왼쪽: 기본은 메뉴 3점 / iOS26에서는 시계 -->
        <div class="menu-icon top-icon" id="menuIcon">
            <!-- 기본 모드: 주황 도트 아이콘 -->
            <svg id="menuDots" viewBox="0 0 24 24">
                <circle class="menu-dot" id="dotTop" cx="3" cy="5" r="1.5"/>
                <line class="menu-line" x1="7" y1="5" x2="21" y2="5"></line>
                <circle class="menu-dot" id="dotMid" cx="3" cy="12" r="1.5"/>
                <line class="menu-line" x1="7" y1="12" x2="21" y2="12"></line>
                <circle class="menu-dot" id="dotBot" cx="3" cy="19" r="1.5"/>
                <line class="menu-line" x1="7" y1="19" x2="21" y2="19"></line>
            </svg>

            <!-- iOS26 모드: 시계 아이콘 (기본 9시) -->
            <svg id="menuClock" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="9"/>
                <!-- 분침: 12시 방향 -->
                <line id="clockMinute" x1="12" y1="12" x2="12" y2="5"/>
                <!-- 시침: 9시 방향 (포스/666 모드에서 JS로 이 좌표만 바꿔줄 거예요) -->
                <line id="clockHour" x1="12" y1="12" x2="5" y2="12"/>
            </svg>
        </div>

        <!-- 가운데: 모드 텍스트(실제로는 숨김 상태) -->
        <div class="mode-indicator" id="modeIndicator"></div>

        <!-- 오른쪽: iOS26에서만 보이는 계산기 아이콘 -->
        <button class="header-calc calc-icon-trigger top-icon" id="headerCalcButton">
            <svg class="calc-icon-svg" viewBox="0 0 24 24">
                <rect x="5.5" y="3.5" width="13" height="17" rx="1.4"
                      fill="currentColor" stroke="currentColor" stroke-width="1.4"/>
                <rect x="7.2" y="5.2" width="9.6" height="4.2" rx="0.9" fill="#333"/>
                <circle cx="8.5" cy="11.8" r="1.2" fill="#333"/>
                <circle cx="12"  cy="11.8" r="1.2" fill="#333"/>
                <circle cx="15.5" cy="11.8" r="1.2" fill="#333"/>
                <circle cx="8.5" cy="15.3" r="1.2" fill="#333"/>
                <circle cx="12"  cy="15.3" r="1.2" fill="#333"/>
                <circle cx="15.5" cy="15.3" r="1.2" fill="#333"/>
                <circle cx="8.5" cy="18.8" r="1.2" fill="#333"/>
                <circle cx="12"  cy="18.8" r="1.2" fill="#333"/>
                <circle cx="15.5" cy="18.8" r="1.2" fill="#333"/>
            </svg>
            <div class="delay-dot"></div>
        </button>
    </div>

    <div class="display">
        <div class="expression-text" id="expression"></div>
        <div class="display-text" id="display">0</div>
    </div>

    <div class="buttons">
        <div class="button-grid">
            <!-- 1행: AC / ± / % / ÷  (기본 모드)
                 iOS26 모드에서는 [지우개][AC][%][÷] 로 동작하도록 JS에서 역할만 바꿈 -->
            <button class="button function" id="clearButton" onclick="handleClear()">
                <div class="button-content" id="clearButtonContent">AC</div>
            </button>

            <button class="button function" id="pmButton" onclick="handleFunction('±')">
                <div class="button-content" id="pmContent">
                    <svg class="pm-icon" viewBox="0 0 24 24">
                        <line x1="6" y1="18" x2="18" y2="6"
                              stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                        <line x1="7" y1="5.2" x2="7" y2="10.2"
                              stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                        <line x1="4.2" y1="7.7" x2="9.8" y2="7.7"
                              stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                        <line x1="12.2" y1="17.8" x2="17.2" y2="17.8"
                              stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                    </svg>
                </div>
            </button>

            <button class="button function" onclick="handleFunction('%')">
                <div class="button-content">%</div>
            </button>

            <button class="button operator" onclick="handleOperator('÷')">
                <div class="button-content">÷</div>
            </button>

            <!-- 2행: 7 8 9 × -->
            <button class="button number" onclick="handleNumber('7')">
                <div class="button-content">7</div>
            </button>
            <button class="button number" onclick="handleNumber('8')">
                <div class="button-content">8</div>
            </button>
            <button class="button number" onclick="handleNumber('9')">
                <div class="button-content">9</div>
            </button>
            <button class="button operator" onclick="handleOperator('×')">
                <div class="button-content">×</div>
            </button>

            <!-- 3행: 4 5 6 − -->
            <button class="button number" onclick="handleNumber('4')">
                <div class="button-content">4</div>
            </button>
            <button class="button number" onclick="handleNumber('5')">
                <div class="button-content">5</div>
            </button>
            <button class="button number" onclick="handleNumber('6')">
                <div class="button-content">6</div>
            </button>
            <button class="button operator" onclick="handleOperator('−')">
                <div class="button-content">−</div>
            </button>

            <!-- 4행: 1 2 3 + -->
            <button class="button number" onclick="handleNumber('1')">
                <div class="button-content">1</div>
            </button>
            <button class="button number" onclick="handleNumber('2')">
                <div class="button-content">2</div>
            </button>
            <button class="button number" onclick="handleNumber('3')">
                <div class="button-content">3</div>
            </button>
            <button class="button operator" onclick="handleOperator('+')">
                <div class="button-content">+</div>
            </button>

            <!-- 5행: [계산기/± 자리][0][.][=] -->
            <button class="button calc-icon calc-icon-trigger" id="calcIconButton" onclick="handleCalcIcon()">
                <div class="button-content">
                    <!-- 기본: 계산기 아이콘 -->
                    <svg class="calc-icon-svg" id="calcIconSvg" viewBox="0 0 24 24">
                        <rect x="5.5" y="3.5" width="13" height="17" rx="1.4"
                              fill="currentColor" stroke="currentColor" stroke-width="1.4"/>
                        <rect x="7.2" y="5.2" width="9.6" height="4.2" rx="0.9" fill="#333"/>
                        <circle cx="8.5" cy="11.8" r="1.2" fill="#333"/>
                        <circle cx="12"  cy="11.8" r="1.2" fill="#333"/>
                        <circle cx="15.5" cy="11.8" r="1.2" fill="#333"/>
                        <circle cx="8.5" cy="15.3" r="1.2" fill="#333"/>
                        <circle cx="12"  cy="15.3" r="1.2" fill="#333"/>
                        <circle cx="15.5" cy="15.3" r="1.2" fill="#333"/>
                        <circle cx="8.5" cy="18.8" r="1.2" fill="#333"/>
                        <circle cx="12"  cy="18.8" r="1.2" fill="#333"/>
                        <circle cx="15.5" cy="18.8" r="1.2" fill="#333"/>
                    </svg>
                    <!-- iOS26 모드: 이 자리에 ± 표시 -->
                    <span id="calcIconPlusMinus">±</span>
                </div>
                <div class="delay-dot"></div>
            </button>

            <button class="button number zero" onclick="handleNumber('0')">
                <div class="button-content">0</div>
            </button>

            <button class="button number" onclick="handleNumber('.')">
                <div class="button-content">.</div>
            </button>

            <button class="button operator equals-trigger" id="equalsButton" onclick="handleEquals()">
                <div class="button-content">=</div>
            </button>
        </div>
    </div>
</div>

<!-- 설정 모달 -->
<div class="settings-modal" id="settingsModal">
    <div class="settings-content">
        <div class="settings-title">설정</div>

        <div class="setting-item">
            <div class="setting-label">포스 모드 숫자</div>
            <input type="number" class="force-input" id="forceNumberInput" placeholder="숫자 입력">
        </div>

        <button class="close-button" onclick="closeSettings()">완료</button>
    </div>
</div>

<script>
    let currentValue = '0';
    let fullExpression = '';
    let shouldResetDisplay = false;
    let forceNumber = null;

    // 모드: 'normal', 'force', '666'
    let currentMode = 'normal';
    let specialSequenceActive = false;

    // 666 트리거 상태
    let lastResultWas666 = false;
    let sequenceStarted = false;

    // 탭 카운트
    let calcIconTapCount = 0;
    let calcIconTapTimer = null;
    let equalsTapCount = 0;
    let equalsTapTimer = null;
    const TAP_TIMEOUT = 500;

    // iOS26 테마 토글용
    let ios26Mode = false;
    let displayTapCount = 0;
    let displayTapTimer = null;
    const DISPLAY_TAP_TIMEOUT = 500;

    // 길게 눌러 설정 (백업)
    let longPressTimer = null;
    const LONG_PRESS_DURATION = 3000;

    // clear 버튼 모드 (기본 모드에서만 의미 있음)
    let clearMode = 'all';

    // ====== 딜레이 기본값 (3단계) ======
    const DEFAULT_DELAY_666_STAGE1 = 5000;
    const DEFAULT_DELAY_666_STAGE2 = 10000;
    const DEFAULT_DELAY_666_STAGE3 = 5000;

    const DEFAULT_DOT_STAGE1_APPEAR = 0;
    const DEFAULT_DOT_STAGE1_DISAPPEAR_BEFORE = 2000;

    const DEFAULT_DOT_STAGE2_APPEAR = 3000;
    const DEFAULT_DOT_STAGE2_DISAPPEAR_BEFORE = 2000;

    const DEFAULT_DOT_STAGE3_APPEAR = 3000;
    const DEFAULT_DOT_STAGE3_DISAPPEAR_BEFORE = 2000;

    let DELAY_666_STAGE1 = DEFAULT_DELAY_666_STAGE1;
    let DELAY_666_STAGE2 = DEFAULT_DELAY_666_STAGE2;
    let DELAY_666_STAGE3 = DEFAULT_DELAY_666_STAGE3;

    let DOT_STAGE1_APPEAR = DEFAULT_DOT_STAGE1_APPEAR;
    let DOT_STAGE1_DISAPPEAR_BEFORE = DEFAULT_DOT_STAGE1_DISAPPEAR_BEFORE;

    let DOT_STAGE2_APPEAR = DEFAULT_DOT_STAGE2_APPEAR;
    let DOT_STAGE2_DISAPPEAR_BEFORE = DEFAULT_DOT_STAGE2_DISAPPEAR_BEFORE;

    let DOT_STAGE3_APPEAR = DEFAULT_DOT_STAGE3_APPEAR;
    let DOT_STAGE3_DISAPPEAR_BEFORE = DEFAULT_DOT_STAGE3_DISAPPEAR_BEFORE;

    function loadDelayConfigFromURL() {
        try {
            const params = new URLSearchParams(window.location.search);
            const getMs = (key, def) => {
                const v = params.get(key);
                if (v === null) return def;
                const n = parseFloat(v);
                if (isNaN(n)) return def;
                return n * 1000;
            };

            DELAY_666_STAGE1 = getMs('d1', DEFAULT_DELAY_666_STAGE1);
            DELAY_666_STAGE2 = getMs('d2', DEFAULT_DELAY_666_STAGE2);

            const gapOrDefault = getMs('gap', DEFAULT_DELAY_666_STAGE3);
            DELAY_666_STAGE3 = getMs('d3', gapOrDefault);

            DOT_STAGE1_APPEAR = getMs('dot1On', DEFAULT_DOT_STAGE1_APPEAR);
            DOT_STAGE1_DISAPPEAR_BEFORE = getMs('dot1Off', DEFAULT_DOT_STAGE1_DISAPPEAR_BEFORE);

            DOT_STAGE2_APPEAR = getMs('dot2On', DEFAULT_DOT_STAGE2_APPEAR);
            DOT_STAGE2_DISAPPEAR_BEFORE = getMs('dot2Off', DEFAULT_DOT_STAGE2_DISAPPEAR_BEFORE);

            DOT_STAGE3_APPEAR = getMs('dot3On', DEFAULT_DOT_STAGE3_APPEAR);
            DOT_STAGE3_DISAPPEAR_BEFORE = getMs('dot3Off', DEFAULT_DOT_STAGE3_DISAPPEAR_BEFORE);
        } catch (e) {}
    }

    const displayElement = document.getElementById('display');
    const expressionDisplay = document.getElementById('expression');
    const settingsModal = document.getElementById('settingsModal');
    const forceNumberInput = document.getElementById('forceNumberInput');
    const modeIndicator = document.getElementById('modeIndicator');
    const clearButtonContent = document.getElementById('clearButtonContent');
    const pmContent = document.getElementById('pmContent');
    const pmOriginalHTML = pmContent.innerHTML;

    const dotTop = document.getElementById('dotTop');
    const dotMid = document.getElementById('dotMid');
    const dotBot = document.getElementById('dotBot');
    const clockHour = document.getElementById('clockHour');

    const calcIconButtons = document.querySelectorAll('.calc-icon-trigger');
    const equalsButtons = document.querySelectorAll('.equals-trigger');
    const delayDots = document.querySelectorAll('#calcIconButton .delay-dot');

    const BACKSPACE_SVG = `
        <svg viewBox="0 0 24 24" class="backspace-icon">
            <g transform="translate(-1.6 0)">
                <path d="M4 12 L9 5 H21 V19 H9 Z"
                      fill="none" stroke="currentColor"
                      stroke-width="1.8" stroke-linejoin="round"/>
                <path d="M12.3 10.3 L16.7 14.7 M16.7 10.3 L12.3 14.7"
                      stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            </g>
        </svg>
    `;

    /* ====== 파란 점 / 딜레이 타이머 ====== */
    let delayTimers = [];

    function clearAllDelayTimers() {
        delayTimers.forEach(id => clearTimeout(id));
        delayTimers = [];
        hideDelayDot();
    }

    function showDelayDot() {
        delayDots.forEach(dot => dot.style.opacity = '1');
    }

    function hideDelayDot() {
        delayDots.forEach(dot => dot.style.opacity = '0');
    }

    function runDelayWithDot(totalMs, dotAppearOffsetMs, dotDisappearBeforeEndMs, onComplete) {
        clearAllDelayTimers();

        if (totalMs <= 0) {
            onComplete && onComplete();
            return;
        }

        const appearTime = Math.max(0, dotAppearOffsetMs);
        const disappearTime = Math.max(0, totalMs - dotDisappearBeforeEndMs);

        const appearId = setTimeout(showDelayDot, appearTime);
        const disappearId = setTimeout(hideDelayDot, disappearTime);
        const completeId = setTimeout(() => {
            hideDelayDot();
            delayTimers = delayTimers.filter(
                id => id !== appearId && id !== disappearId && id !== completeId
            );
            onComplete && onComplete();
        }, totalMs);

        delayTimers.push(appearId, disappearId, completeId);
    }

    /* ====== Clear 버튼 상태 ====== */
    function updateClearButtonState() {
        const hasInput = (fullExpression !== '' || currentValue !== '0');

        if (!ios26Mode) {
            // 기본 모드: AC ↔ 지우개 토글
            if (hasInput) {
                clearMode = 'backspace';
                clearButtonContent.innerHTML = BACKSPACE_SVG;
            } else {
                clearMode = 'all';
                clearButtonContent.textContent = 'AC';
            }
        } else {
            // iOS26 모드: 1열 첫 번째 버튼은 항상 지우개
            clearMode = 'all';
            clearButtonContent.innerHTML = BACKSPACE_SVG;
        }
    }

    function updateModeIndicator() {
        // iOS26 모드일 때는 시계 시침으로 모드 표시
        if (ios26Mode && clockHour) {
            // 기본값: 9시 (x2=5, y2=12)
            let x2 = 5;
            let y2 = 12;

            if (currentMode === 'force') {
                // 포스 모드 → 8시 느낌
                x2 = 7;
                y2 = 17;
            } else if (currentMode === '666') {
                // 666 모드 → 10시 느낌
                x2 = 7;
                y2 = 7;
            }

            clockHour.setAttribute('x2', String(x2));
            clockHour.setAttribute('y2', String(y2));

            modeIndicator.textContent = '';
            return;
        }

        // 기본 모드: 점 3개로 모드 표시
        if (currentMode === 'force') {
            dotTop.style.opacity = '0';
            dotMid.style.opacity = '1';
            dotBot.style.opacity = '1';
        } else if (currentMode === '666') {
            dotTop.style.opacity = '1';
            dotMid.style.opacity = '0';
            dotBot.style.opacity = '1';
        } else {
            dotTop.style.opacity = '1';
            dotMid.style.opacity = '1';
            dotBot.style.opacity = '1';
        }

        modeIndicator.textContent = '';
    }

    /* ===== iOS26 레이아웃 토글 ===== */
    function applyLayoutMode() {
        document.body.classList.toggle('ios26-theme', ios26Mode);

        if (ios26Mode) {
            // 1열 두 번째 버튼: AC 라벨
            pmContent.textContent = 'AC';
        } else {
            // 기본 모드: 다시 ± 아이콘
            pmContent.innerHTML = pmOriginalHTML;
        }

        updateClearButtonState();
        updateModeIndicator();
    }

    /* ===== 숨은 모드 / 설정 진입 ===== */

    // 계산기 아이콘 3번 탭 → 포스 숫자 설정창
    calcIconButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
            calcIconTapCount++;
            if (calcIconTapTimer) clearTimeout(calcIconTapTimer);

            calcIconTapTimer = setTimeout(() => {
                calcIconTapCount = 0;
            }, TAP_TIMEOUT);

            if (calcIconTapCount === 3) {
                calcIconTapCount = 0;
                clearTimeout(calcIconTapTimer);
                vibrateDevice();
                openSettings();
            }
        });

        // 길게 눌러도 설정 (백업)
        btn.addEventListener('touchstart', () => {
            longPressTimer = setTimeout(() => {
                vibrateDevice();
                openSettings();
            }, LONG_PRESS_DURATION);
        });
        btn.addEventListener('touchend', () => clearTimeout(longPressTimer));
        btn.addEventListener('touchmove', () => clearTimeout(longPressTimer));
        btn.addEventListener('mousedown', () => {
            longPressTimer = setTimeout(() => {
                vibrateDevice();
                openSettings();
            }, LONG_PRESS_DURATION);
        });
        btn.addEventListener('mouseup', () => clearTimeout(longPressTimer));
        btn.addEventListener('mouseleave', () => clearTimeout(longPressTimer));
    });

    // = 버튼 3번 탭 → 666 모드 토글
    equalsButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            equalsTapCount++;
            if (equalsTapTimer) clearTimeout(equalsTapTimer);

            equalsTapTimer = setTimeout(() => {
                equalsTapCount = 0;
            }, TAP_TIMEOUT);

            if (equalsTapCount === 3) {
                equalsTapCount = 0;
                clearTimeout(equalsTapTimer);
                vibrateDevice();
                clearAllDelayTimers();
                specialSequenceActive = false;
                lastResultWas666 = false;
                sequenceStarted = false;
                currentMode = (currentMode === '666') ? 'normal' : '666';
                updateModeIndicator();
            }
        });
    });

    // 디스플레이 숫자 영역 3번 탭 → iOS26 테마 토글
    displayElement.addEventListener('click', () => {
        displayTapCount++;
        if (displayTapTimer) clearTimeout(displayTapTimer);

        displayTapTimer = setTimeout(() => {
            displayTapCount = 0;
        }, DISPLAY_TAP_TIMEOUT);

        if (displayTapCount === 3) {
            displayTapCount = 0;
            clearTimeout(displayTapTimer);
            ios26Mode = !ios26Mode;
            applyLayoutMode();
        }
    });

    forceNumberInput.addEventListener('input', (e) => {
        const value = e.target.value;
        forceNumber = value === '' ? null : parseFloat(value);
    });

    function openSettings() {
        settingsModal.classList.add('active');
        forceNumberInput.focus();
    }

    function closeSettings() {
        settingsModal.classList.remove('active');
        if (forceNumber !== null && !isNaN(forceNumber)) {
            currentMode = 'force';
            updateModeIndicator();
        }
    }

    function vibrateDevice() {
        if ('vibrate' in navigator) {
            navigator.vibrate(50);
        }
    }

    /* ===== 표시 업데이트 ===== */
    function updateDisplay(value) {
        const containerWidth = displayElement.parentElement.offsetWidth - 48;

        let formattedValue = formatDisplayExpression(value);
        displayElement.textContent = formattedValue;

        const measureElement = document.createElement('span');
        measureElement.style.fontWeight = '400';
        measureElement.style.fontFamily = getComputedStyle(displayElement).fontFamily;
        measureElement.style.visibility = 'hidden';
        measureElement.style.position = 'absolute';
        measureElement.style.whiteSpace = 'nowrap';
        measureElement.textContent = formattedValue;
        document.body.appendChild(measureElement);

        let optimalFontSize = 80;
        measureElement.style.fontSize = optimalFontSize + 'px';
        const textWidth = measureElement.offsetWidth;

        if (textWidth > containerWidth) {
            optimalFontSize = Math.floor((containerWidth / textWidth) * optimalFontSize);
            optimalFontSize = Math.max(60, optimalFontSize);
        }

        document.body.removeChild(measureElement);
        displayElement.style.fontSize = optimalFontSize + 'px';

        setTimeout(() => {
            if (displayElement.scrollWidth > displayElement.clientWidth) {
                displayElement.scrollLeft = displayElement.scrollWidth - displayElement.clientWidth;
            }
        }, 0);
    }

    function updateExpression(text) {
        expressionDisplay.textContent = text;
    }

    /* ===== 입력 처리 ===== */
    function handleNumber(num) {
        vibrateDevice();

        const lastChar = fullExpression.slice(-1);

        if (shouldResetDisplay) {
            if (fullExpression && '÷×−+'.includes(lastChar)) {
                currentValue = (num === '.' ? '0.' : num);
                fullExpression += (num === '.' ? '0.' : num);
            } else {
                currentValue = (num === '.' ? '0.' : num);
                fullExpression = (num === '.' ? '0.' : num);
            }
            shouldResetDisplay = false;
        } else {
            if (currentValue === '0' && num !== '.') {
                currentValue = num;
                if (fullExpression === '0' || fullExpression === '') {
                    fullExpression = num;
                } else {
                    fullExpression += num;
                }
            } else {
                if (num === '.' && currentValue.includes('.')) return;
                currentValue += num;
                fullExpression += num;
            }
        }

        updateDisplay(fullExpression || currentValue);

        // 1단계 트리거: 666 모드 + 직전 결과가 666 + 아직 시퀀스 전 + 현재 "666+666"
        if (currentMode === '666' && lastResultWas666 && !sequenceStarted) {
            const clean = fullExpression.replace(/,/g, '');
            if (clean === '666+666') {
                lastResultWas666 = false;
                sequenceStarted = true;
                specialSequenceActive = true;

                expressionDisplay.classList.remove('visible');
                updateExpression('');

                runDelayWithDot(
                    DELAY_666_STAGE1,
                    DOT_STAGE1_APPEAR,
                    DOT_STAGE1_DISAPPEAR_BEFORE,
                    () => {
                        if (!specialSequenceActive || currentMode !== '666') return;
                        fullExpression = '999+999';
                        currentValue = '999';
                        updateDisplay(fullExpression);
                        updateClearButtonState();
                    }
                );
            }
        }

        updateClearButtonState();
    }

    function handleOperator(op) {
        vibrateDevice();

        if (shouldResetDisplay) {
            expressionDisplay.classList.remove('visible');
            updateExpression('');
            shouldResetDisplay = false;
        }

        if (fullExpression && '÷×−+'.includes(fullExpression.slice(-1))) {
            fullExpression = fullExpression.slice(0, -1) + op;
        } else {
            if (fullExpression === '') {
                fullExpression = currentValue + op;
            } else {
                fullExpression += op;
            }
        }

        currentValue = '0';
        updateDisplay(fullExpression);
        updateClearButtonState();
    }

    function handleFunction(func) {
        vibrateDevice();

        switch (func) {
            case '±':
                if (ios26Mode) {
                    // iOS26 모드에서는 1열 두번째 버튼 = AC 역할
                    resetAll();
                    updateClearButtonState();
                    return;
                }
                // 기본 모드: 부호 변경
                if (currentValue !== '0') {
                    const num = parseFloat(currentValue);
                    currentValue = (-num).toString();
                    const lastNumMatch = fullExpression.match(/[\d.]+$/);
                    if (lastNumMatch) {
                        fullExpression = fullExpression.slice(0, -lastNumMatch[0].length) + currentValue;
                    } else {
                        fullExpression = currentValue;
                    }
                    updateDisplay(fullExpression || currentValue);
                }
                break;

            case '%':
                if (currentValue !== '0') {
                    const numP = parseFloat(currentValue) / 100;
                    currentValue = numP.toString();
                    const lastNumMatchP = fullExpression.match(/[\d.]+$/);
                    if (lastNumMatchP) {
                        fullExpression = fullExpression.slice(0, -lastNumMatchP[0].length) + currentValue;
                    } else {
                        fullExpression = currentValue;
                    }
                    updateDisplay(fullExpression || currentValue);
                }
                break;
        }

        updateClearButtonState();
    }

    function resetAll() {
        clearAllDelayTimers();
        specialSequenceActive = false;
        lastResultWas666 = false;
        sequenceStarted = false;

        currentValue = '0';
        fullExpression = '';
        shouldResetDisplay = false;
        expressionDisplay.classList.remove('visible');
        updateExpression('');
        updateDisplay('0');

        clearMode = 'all';
    }

    function handleClear() {
        vibrateDevice();

        if (ios26Mode) {
            // iOS26: 1열 첫번째 버튼은 항상 지우개 역할
            handleBackspace();
            return;
        }

        if (clearMode === 'all') {
            resetAll();
        } else {
            // backspace 모드
            if (fullExpression) {
                fullExpression = fullExpression.slice(0, -1);
                const lastNumMatch = fullExpression.match(/([\d.]+)$/);
                currentValue = lastNumMatch ? lastNumMatch[1] : '0';
            } else {
                if (currentValue.length > 1 && currentValue !== 'Error') {
                    currentValue = currentValue.slice(0, -1);
                } else {
                    currentValue = '0';
                }
            }

            if (fullExpression === '' && currentValue === '0') {
                expressionDisplay.classList.remove('visible');
                updateExpression('');
            }

            updateDisplay(fullExpression || currentValue);
        }

        updateClearButtonState();
    }

    // iOS26 모드에서 사용하는 지우개 전용 로직
    function handleBackspace() {
        clearAllDelayTimers();
        specialSequenceActive = false;
        lastResultWas666 = false;
        sequenceStarted = false;

        if (fullExpression) {
            fullExpression = fullExpression.slice(0, -1);
            const lastNumMatch = fullExpression.match(/([\d.]+)$/);
            currentValue = lastNumMatch ? lastNumMatch[1] : '0';
        } else {
            if (currentValue.length > 1 && currentValue !== 'Error') {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
        }

        if (fullExpression === '' && currentValue === '0') {
            expressionDisplay.classList.remove('visible');
            updateExpression('');
        }

        updateDisplay(fullExpression || currentValue);
        updateClearButtonState();
    }

    function handleCalcIcon() {
        // 기본 모드: 아직 기능 없음(숨겨진 기능용)
        // iOS26 모드: 이 자리가 ± 버튼이므로 ± 기능 실행
        if (ios26Mode) {
            handleFunction('±');
        }
    }

    function handleEquals() {
        vibrateDevice();

        if (!fullExpression || fullExpression === '0') return;

        let result;
        const cleanExpr = fullExpression.replace(/,/g, '');

        if (currentMode === 'force' && forceNumber !== null) {
            const displayExpr = formatDisplayExpression(fullExpression);
            updateExpression(displayExpr + '=');
            expressionDisplay.classList.add('visible');

            result = forceNumber;
            currentMode = 'normal';
            clearAllDelayTimers();
            specialSequenceActive = false;
            lastResultWas666 = false;
            sequenceStarted = false;
            updateModeIndicator();
        }
        else if (currentMode === '666') {
            if (specialSequenceActive && cleanExpr === '999+999') {
                const displayExpr = formatDisplayExpression(fullExpression);
                updateExpression(displayExpr + '=');
                expressionDisplay.classList.add('visible');

                result = evaluateExpression(cleanExpr);

                runDelayWithDot(
                    DELAY_666_STAGE2,
                    DOT_STAGE2_APPEAR,
                    DOT_STAGE2_DISAPPEAR_BEFORE,
                    () => {
                        if (!specialSequenceActive || currentMode !== '666') return;

                        updateExpression('666+666=');
                        expressionDisplay.classList.add('visible');

                        runDelayWithDot(
                            DELAY_666_STAGE3,
                            DOT_STAGE3_APPEAR,
                            DOT_STAGE3_DISAPPEAR_BEFORE,
                            () => {
                                if (!specialSequenceActive || currentMode !== '666') return;

                                currentValue = '1332';
                                updateDisplay(formatNumber(1332));
                                specialSequenceActive = false;
                                lastResultWas666 = false;
                                sequenceStarted = false;
                                currentMode = 'normal';
                                updateModeIndicator();
                            }
                        );
                    }
                );
            } else {
                const displayExpr = formatDisplayExpression(fullExpression);
                updateExpression(displayExpr + '=');
                expressionDisplay.classList.add('visible');
                result = evaluateExpression(cleanExpr);
            }
        }
        else {
            const displayExpr = formatDisplayExpression(fullExpression);
            updateExpression(displayExpr + '=');
            expressionDisplay.classList.add('visible');

            try {
                result = evaluateExpression(cleanExpr);
            } catch (e) {
                result = 'Error';
            }
        }

        if (result === 'Error' || isNaN(result) || !isFinite(result)) {
            currentValue = 'Error';
            updateDisplay('Error');
        } else {
            currentValue = result.toString();
            updateDisplay(formatNumber(result));
        }

        if (currentMode === '666' && Number(result) === 666) {
            lastResultWas666 = true;
            sequenceStarted = false;
        } else {
            lastResultWas666 = false;
            sequenceStarted = false;
        }

        fullExpression = '';
        shouldResetDisplay = true;

        // = 이후에는 항상 AC 모드로
        clearMode = 'all';
        updateClearButtonState();
    }

    function evaluateExpression(expr) {
        expr = expr.replace(/\s/g, '');
        expr = expr.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');

        try {
            return Function('"use strict"; return (' + expr + ')')();
        } catch (e) {
            return 'Error';
        }
    }

    function formatNumber(num) {
        if (typeof num === 'string') {
            num = parseFloat(num);
        }
        if (isNaN(num)) return '0';

        if (Math.abs(num) >= 1e10 || (Math.abs(num) < 1e-6 && num !== 0)) {
            return num.toExponential(6).replace(/e\+?/, 'e');
        }
        let numStr = num.toString();
        if (numStr.includes('e')) return numStr;

        let parts = numStr.split('.');
        let integerPart = parts[0];
        let decimalPart = parts[1] || '';

        integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ',');

        if (decimalPart) {
            decimalPart = decimalPart.substring(0, 8);
            decimalPart = decimalPart.replace(/0+$/, '');
            if (decimalPart) {
                return integerPart + '.' + decimalPart;
            }
        }
        return integerPart;
    }

    function formatDisplayExpression(expr) {
        return expr.replace(/\d+\.?\d*/g, (match) => {
            let num = parseFloat(match);
            if (isNaN(num)) return match;
            let parts = match.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return parts.join('.');
        });
    }

    settingsModal.addEventListener('click', (e) => {
        if (e.target === settingsModal) {
            closeSettings();
        }
    });

    // 초기화
    loadDelayConfigFromURL();
    updateDisplay(currentValue);
    updateClearButtonState();
    updateModeIndicator();
    applyLayoutMode(); // ios26Mode=false 상태로 한 번 적용
</script>
