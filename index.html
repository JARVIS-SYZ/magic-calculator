<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>계산기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        html, body {
            background: #000;
            color: #fff;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-height: 100dvh;
            width: 100%;
            background: #000;
            justify-content: flex-end;
            overflow: visible;
            padding-top: calc(env(safe-area-inset-top) * 0.85 + 3px);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .header {
            padding: 4px 20px 4px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            overflow: visible;
        }

        .menu-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: none;
            margin-top: 3px;
        }

        .menu-icon svg {
            width: 30px;
            height: 24px;
        }

        .menu-dot {
            fill: #ff9f0a;
        }

        .menu-line {
            fill: none;
            stroke: #ff9f0a;
            stroke-width: 2.5;
            stroke-linecap: round;
        }

        .mode-indicator {
            font-size: 12px;
            color: #ff9f0a;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .mode-indicator.active {
            opacity: 1;
        }

        .display {
            flex: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 8px 24px 24px 24px;
            overflow: hidden;
            background: #000;
            min-height: 230px;
            margin-top: 12px;
        }

        .expression-text {
            font-size: 24px;
            font-weight: 400;
            text-align: right;
            color: #888;
            margin-bottom: 2px;
            min-height: 28px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .expression-text.visible {
            opacity: 1;
        }

        .display-text {
            font-size: 80px;
            font-weight: 400;
            text-align: right;
            line-height: 1;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            direction: ltr;
            text-align: right;
            transform: translateY(3px);
        }

        .display-text::-webkit-scrollbar {
            display: none;
        }

        .buttons {
            background: #000;
            padding: 0;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            width: 100%;
            padding: 4px 20px 12px;
        }

        .button {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.1s;
            overflow: visible;
            transform: scale(0.96);
            transform-origin: center center;
        }

        .button-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 600;
        }

        .button:active {
            filter: brightness(0.7);
        }

        .button.number {
            background: #333;
            color: #fff;
        }

        .button.operator {
            background: #ff9f0a;
            color: #fff;
        }

        .button.operator .button-content {
            font-size: 63px;
            font-weight: 300;
            transform: translateY(-3px);
        }

        .button.function {
            background: #505050;
            color: #fff;
        }

        .button.function .button-content {
            font-size: 32px;
        }

        .button.zero {
            border-radius: 50%;
            padding-bottom: 100%;
        }

        .button.zero .button-content {
            justify-content: center;
            padding-left: 0;
        }

        .button.calc-icon {
            background: #333;
            color: #fff;
            position: relative;
        }

        .button.calc-icon .button-content {
            font-size: 24px;
        }

        .calc-icon-svg {
            width: 42px;
            height: 45px;
        }

        /* 파란 점: 더 작게 + 더 아래 */
        .calc-indicator {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #0A84FF;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .calc-indicator.active {
            opacity: 1;
        }

        .backspace-icon {
            width: 45px;
            height: 45px;
        }

        .pm-icon {
            width: 39px;
            height: 39px;
        }

        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .settings-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .settings-content {
            background: #1c1c1e;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .settings-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .setting-item {
            margin-bottom: 25px;
        }

        .setting-label {
            font-size: 16px;
            margin-bottom: 10px;
            color: #a5a5a5;
        }

        .force-input {
            width: 100%;
            background: #2c2c2e;
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 24px;
            color: #fff;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }

        .force-input:focus {
            outline: none;
            background: #3a3a3c;
        }

        .close-button {
            width: 100%;
            background: #ff9f0a;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-button:active {
            opacity: 0.8;
        }

        @media (max-height: 700px) {
            .display-text {
                font-size: 64px;
            }
            .expression-text {
                font-size: 20px;
            }
            .button-content {
                font-size: 28px;
            }
            .button.operator .button-content {
                font-size: 34px;
            }
        }
    </style>
</head>
<body>
<div class="calculator">
    <div class="header">
        <div class="menu-icon" id="menuIcon">
            <svg viewBox="0 0 24 24">
                <circle class="menu-dot" cx="3" cy="5" r="1.5"/>
                <line class="menu-line" x1="7" y1="5" x2="21" y2="5"></line>
                <circle class="menu-dot" cx="3" cy="12" r="1.5"/>
                <line class="menu-line" x1="7" y1="12" x2="21" y2="12"></line>
                <circle class="menu-dot" cx="3" cy="19" r="1.5"/>
                <line class="menu-line" x1="7" y1="19" x2="21" y2="19"></line>
            </svg>
        </div>
        <div class="mode-indicator" id="modeIndicator"></div>
    </div>

    <div class="display">
        <div class="expression-text" id="expression"></div>
        <div class="display-text" id="display">0</div>
    </div>

    <div class="buttons">
        <div class="button-grid">
            <!-- AC / 지우개 -->
            <button class="button function" id="clearButton" onclick="handleClear()">
                <div class="button-content" id="clearButtonContent">AC</div>
            </button>

            <!-- ± 버튼 -->
            <button class="button function" onclick="handleFunction('±')">
                <div class="button-content">
                    <svg class="pm-icon" viewBox="0 0 24 24">
                        <line x1="6" y1="18" x2="18" y2="6"
                              stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                        <line x1="7" y1="5.2" x2="7" y2="10.2"
                              stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                        <line x1="4.2" y1="7.7" x2="9.8" y2="7.7"
                              stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                        <line x1="12.2" y1="17.8" x2="17.2" y2="17.8"
                              stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                    </svg>
                </div>
            </button>

            <button class="button function" onclick="handleFunction('%')">
                <div class="button-content">%</div>
            </button>
            <button class="button operator" onclick="handleOperator('÷')">
                <div class="button-content">÷</div>
            </button>

            <button class="button number" onclick="handleNumber('7')">
                <div class="button-content">7</div>
            </button>
            <button class="button number" onclick="handleNumber('8')">
                <div class="button-content">8</div>
            </button>
            <button class="button number" onclick="handleNumber('9')">
                <div class="button-content">9</div>
            </button>
            <button class="button operator" onclick="handleOperator('×')">
                <div class="button-content">×</div>
            </button>

            <button class="button number" onclick="handleNumber('4')">
                <div class="button-content">4</div>
            </button>
            <button class="button number" onclick="handleNumber('5')">
                <div class="button-content">5</div>
            </button>
            <button class="button number" onclick="handleNumber('6')">
                <div class="button-content">6</div>
            </button>
            <button class="button operator" onclick="handleOperator('−')">
                <div class="button-content">−</div>
            </button>

            <button class="button number" onclick="handleNumber('1')">
                <div class="button-content">1</div>
            </button>
            <button class="button number" onclick="handleNumber('2')">
                <div class="button-content">2</div>
            </button>
            <button class="button number" onclick="handleNumber('3')">
                <div class="button-content">3</div>
            </button>
            <button class="button operator" onclick="handleOperator('+')">
                <div class="button-content">+</div>
            </button>

            <!-- 계산기 아이콘 -->
            <button class="button calc-icon" id="calcIconButton">
                <div class="button-content">
                    <svg class="calc-icon-svg" viewBox="0 0 24 24">
                        <rect x="5.5" y="3.5" width="13" height="18"
                              rx="1.4" fill="currentColor" stroke="currentColor" stroke-width="1.4"/>
                        <rect x="7.2" y="5.2" width="9.6" height="4.2"
                              rx="0.9" fill="#333"/>
                        <circle cx="8.5" cy="11.8" r="1.2" fill="#333"/>
                        <circle cx="12"  cy="11.8" r="1.2" fill="#333"/>
                        <circle cx="15.5" cy="11.8" r="1.2" fill="#333"/>
                        <circle cx="8.5" cy="15.3" r="1.2" fill="#333"/>
                        <circle cx="12"  cy="15.3" r="1.2" fill="#333"/>
                        <circle cx="15.5" cy="15.3" r="1.2" fill="#333"/>
                        <circle cx="8.5" cy="18.8" r="1.2" fill="#333"/>
                        <circle cx="12"  cy="18.8" r="1.2" fill="#333"/>
                        <circle cx="15.5" cy="18.8" r="1.2" fill="#333"/>
                    </svg>
                </div>
                <div class="calc-indicator" id="calcIndicator"></div>
            </button>

            <button class="button number zero" onclick="handleNumber('0')">
                <div class="button-content">0</div>
            </button>
            <button class="button number" onclick="handleNumber('.')">
                <div class="button-content">.</div>
            </button>
            <button class="button operator" id="equalsButton" onclick="handleEquals()">
                <div class="button-content">=</div>
            </button>
        </div>
    </div>
</div>

<!-- 포스 숫자 설정 모달 -->
<div class="settings-modal" id="settingsModal">
    <div class="settings-content">
        <div class="settings-title">포스 숫자 설정</div>
        <div class="setting-item">
            <div class="setting-label">포스할 숫자</div>
            <input type="number" class="force-input" id="forceNumberInput" placeholder="숫자 입력">
        </div>
        <button class="close-button" onclick="closeSettings()">완료</button>
    </div>
</div>

<script>
    // ---- 666 시퀀스 기본 딜레이 (초 단위) ----
    let SEQ1_DELAY = 10;  // 666 → 999+999
let SEQ2_DELAY = 10; // 999+999 결과 후 위 식 바뀌기까지
let SEQ3_DELAY = 10;  // 위 식 바뀐 후 결과 바뀌기까지
const INDICATOR_MARGIN = 1; // 마지막 1초 동안 점 OFF

// URL 파라미터로 덮어쓰기
(function applyDelayParamsFromURL() {
    const params = new URLSearchParams(window.location.search);

    const d1 = parseFloat(params.get('d1'));
    const d2 = parseFloat(params.get('d2'));
    const d3 = parseFloat(params.get('d3'));

    if (!isNaN(d1) && d1 > 0) SEQ1_DELAY = d1;
    if (!isNaN(d2) && d2 > 0) SEQ2_DELAY = d2;
    if (!isNaN(d3) && d3 > 0) SEQ3_DELAY = d3;
})();

    let currentValue = '0';
    let fullExpression = '';
    let shouldResetDisplay = false;
    let forceNumber = null;

    // 모드: 'normal', 'force', '666'
    let currentMode = 'normal';
    let specialSequenceActive = false;

    let calcIconTapCount = 0;
    let calcIconTapTimer = null;
    let equalsTapCount = 0;
    let equalsTapTimer = null;
    const TAP_TIMEOUT = 800;

    let clearMode = 'all';

    const display = document.getElementById('display');
    const expressionDisplay = document.getElementById('expression');
    const settingsModal = document.getElementById('settingsModal');
    const forceNumberInput = document.getElementById('forceNumberInput');
    const modeIndicator = document.getElementById('modeIndicator');
    const clearButtonContent = document.getElementById('clearButtonContent');
    const calcIconButton = document.getElementById('calcIconButton');
    const equalsButton = document.getElementById('equalsButton');
    const calcIndicator = document.getElementById('calcIndicator');

    let indicatorTimer = null;
    let sequenceTimer1 = null;
    let sequenceTimer2 = null;
    let sequenceTimer3 = null;

    const BACKSPACE_SVG = `
        <svg viewBox="0 0 24 24" class="backspace-icon">
            <g transform="translate(-1.6 0)">
                <path d="M4 12 L9 5 H21 V19 H9 Z"
                      fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
                <path d="M12.3 10.3 L16.7 14.7 M16.7 10.3 L12.3 14.7"
                      stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            </g>
        </svg>
    `;

    function vibrateDevice() {
        if ('vibrate' in navigator) {
            navigator.vibrate(50);
        }
    }

    function updateModeIndicator() {
        if (currentMode === 'force') {
            modeIndicator.textContent = 'FORCE';
            modeIndicator.classList.add('active');
        } else if (currentMode === '666') {
            modeIndicator.textContent = '666';
            modeIndicator.classList.add('active');
        } else {
            modeIndicator.textContent = '';
            modeIndicator.classList.remove('active');
        }
    }

    function clearAllTimers() {
        if (indicatorTimer) clearTimeout(indicatorTimer);
        if (sequenceTimer1) clearTimeout(sequenceTimer1);
        if (sequenceTimer2) clearTimeout(sequenceTimer2);
        if (sequenceTimer3) clearTimeout(sequenceTimer3);
        indicatorTimer = sequenceTimer1 = sequenceTimer2 = sequenceTimer3 = null;
        if (calcIndicator) calcIndicator.classList.remove('active');
    }

    // 공통: 딜레이 동안 점 켜고, 끝나기 1초 전에 끄기
    function startIndicator(durationSec) {
        if (!calcIndicator) return;
        if (indicatorTimer) {
            clearTimeout(indicatorTimer);
        }
        // 전체 딜레이 시작 시 점 ON
        calcIndicator.classList.add('active');

        const hideTime = Math.max(durationSec - INDICATOR_MARGIN, 0);
        if (hideTime <= 0) {
            // 딜레이가 1초 이하라면 바로 OFF
            indicatorTimer = setTimeout(() => {
                calcIndicator.classList.remove('active');
            }, durationSec * 1000);
        } else {
            indicatorTimer = setTimeout(() => {
                calcIndicator.classList.remove('active');
            }, hideTime * 1000);
        }
    }

    function updateClearButtonState() {
        if (shouldResetDisplay) {
            clearMode = 'all';
            clearButtonContent.textContent = 'AC';
            return;
        }

        const hasInput = (fullExpression !== '' || currentValue !== '0');
        if (hasInput) {
            clearMode = 'backspace';
            clearButtonContent.innerHTML = BACKSPACE_SVG;
        } else {
            clearMode = 'all';
            clearButtonContent.textContent = 'AC';
        }
    }

    function updateDisplay(value) {
        const displayElement = document.getElementById('display');
        const containerWidth = displayElement.parentElement.offsetWidth - 48;

        let formattedValue = formatDisplayExpression(value);
        displayElement.textContent = formattedValue;

        const measureElement = document.createElement('span');
        measureElement.style.fontWeight = '400';
        measureElement.style.fontFamily = getComputedStyle(displayElement).fontFamily;
        measureElement.style.visibility = 'hidden';
        measureElement.style.position = 'absolute';
        measureElement.style.whiteSpace = 'nowrap';
        measureElement.textContent = formattedValue;
        document.body.appendChild(measureElement);

        let optimalFontSize = 80;
        measureElement.style.fontSize = optimalFontSize + 'px';
        let textWidth = measureElement.offsetWidth;

        if (textWidth > containerWidth) {
            optimalFontSize = Math.floor((containerWidth / textWidth) * optimalFontSize);
            optimalFontSize = Math.max(60, optimalFontSize);
        }

        document.body.removeChild(measureElement);
        displayElement.style.fontSize = optimalFontSize + 'px';

        setTimeout(() => {
            if (displayElement.scrollWidth > displayElement.clientWidth) {
                displayElement.scrollLeft = displayElement.scrollWidth - displayElement.clientWidth;
            }
        }, 0);
    }

    function updateExpression(text) {
        expressionDisplay.textContent = text;
    }

    // 666 모드: 마지막 숫자가 666이면 1단계 시퀀스 시작
    function maybeStart666SequenceFromNumber() {
        if (currentMode !== '666' || specialSequenceActive) return;

        const cleanExpr = fullExpression.replace(/,/g, '');
        const lastNumMatch = cleanExpr.match(/(\d+\.?\d*)$/);
        if (!lastNumMatch) return;

        if (lastNumMatch[1] === '666') {
            specialSequenceActive = true;
            clearAllTimers();

            // 1단계 딜레이 동안 점 표시
            startIndicator(SEQ1_DELAY);

            // SEQ1_DELAY 초 후 999+999로 수식 변경
            sequenceTimer1 = setTimeout(() => {
                fullExpression = '999+999';
                currentValue = '999';
                shouldResetDisplay = false;
                expressionDisplay.classList.remove('visible');
                updateExpression('');
                updateDisplay(fullExpression);
                updateClearButtonState();
            }, SEQ1_DELAY * 1000);
        }
    }

    function handleNumber(num) {
        vibrateDevice();

        if (shouldResetDisplay) {
            currentValue = num;
            fullExpression = num;
            shouldResetDisplay = false;
            expressionDisplay.classList.remove('visible');
            updateExpression('');
        } else {
            if (currentValue === '0' && num !== '.') {
                currentValue = num;
                if (fullExpression === '0' || fullExpression === '') {
                    fullExpression = num;
                } else {
                    fullExpression += num;
                }
            } else {
                if (num === '.' && currentValue.includes('.')) return;
                currentValue += num;
                fullExpression += num;
            }
        }

        updateDisplay(fullExpression || currentValue);
        updateClearButtonState();

        // 666 모드일 때 666 입력 감지
        maybeStart666SequenceFromNumber();
    }

    function handleOperator(op) {
        vibrateDevice();

        if (shouldResetDisplay) {
            shouldResetDisplay = false;
            expressionDisplay.classList.remove('visible');
            updateExpression('');
            fullExpression = currentValue;
        }

        if (fullExpression && '÷×−+'.includes(fullExpression.slice(-1))) {
            fullExpression = fullExpression.slice(0, -1) + op;
        } else {
            if (fullExpression === '') {
                fullExpression = currentValue + op;
            } else {
                fullExpression += op;
            }
        }

        currentValue = '0';
        updateDisplay(fullExpression);
        updateClearButtonState();
    }

    function handleFunction(func) {
        vibrateDevice();

        switch (func) {
            case '±':
                if (currentValue !== '0') {
                    const num = parseFloat(currentValue);
                    currentValue = (-num).toString();
                    const lastNumMatch = fullExpression.match(/[\d.]+$/);
                    if (lastNumMatch) {
                        fullExpression = fullExpression.slice(0, -lastNumMatch[0].length) + currentValue;
                    } else {
                        fullExpression = currentValue;
                    }
                    updateDisplay(fullExpression || currentValue);
                }
                break;
            case '%':
                if (currentValue !== '0') {
                    const num = parseFloat(currentValue) / 100;
                    currentValue = num.toString();
                    const lastNumMatch = fullExpression.match(/[\d.]+$/);
                    if (lastNumMatch) {
                        fullExpression = fullExpression.slice(0, -lastNumMatch[0].length) + currentValue;
                    } else {
                        fullExpression = currentValue;
                    }
                    updateDisplay(fullExpression || currentValue);
                }
                break;
        }

        updateClearButtonState();
    }

    function handleClear() {
        vibrateDevice();

        if (clearMode === 'all') {
            currentValue = '0';
            fullExpression = '';
            shouldResetDisplay = false;
            specialSequenceActive = false;
            expressionDisplay.classList.remove('visible');
            updateExpression('');
            updateDisplay('0');
            clearAllTimers();
            currentMode = 'normal';
            updateModeIndicator();
        } else {
            if (fullExpression) {
                fullExpression = fullExpression.slice(0, -1);
                const lastNumMatch = fullExpression.match(/([\d.]+)$/);
                currentValue = lastNumMatch ? lastNumMatch[1] : '0';
            } else {
                if (currentValue.length > 1) {
                    currentValue = currentValue.slice(0, -1);
                } else {
                    currentValue = '0';
                }
            }

            if (fullExpression === '' && currentValue === '0') {
                expressionDisplay.classList.remove('visible');
                updateExpression('');
            }

            updateDisplay(fullExpression || currentValue);
        }

        updateClearButtonState();
    }

    function handleEquals() {
        vibrateDevice();

        // = 버튼 3번 탭 → 666 모드 켜기
        equalsTapCount++;
        if (equalsTapTimer) {
            clearTimeout(equalsTapTimer);
        }
        equalsTapTimer = setTimeout(() => {
            equalsTapCount = 0;
        }, TAP_TIMEOUT);

        if (equalsTapCount === 3) {
            equalsTapCount = 0;
            clearTimeout(equalsTapTimer);
            currentMode = '666';
            updateModeIndicator();
            return;
        }

        if (!fullExpression || fullExpression === '0') return;

        const displayExpr = formatDisplayExpression(fullExpression);
        updateExpression(displayExpr + '=');
        expressionDisplay.classList.add('visible');

        let result;

        // FORCE 모드
        if (currentMode === 'force' && forceNumber !== null && !isNaN(forceNumber)) {
            result = forceNumber;
            currentMode = 'normal';
            updateModeIndicator();
        }
        // 666 모드
        else if (currentMode === '666') {
            const cleanExpr = fullExpression.replace(/,/g, '');

            // 2단계: 이미 999+999 상태에서 = 눌렀을 때
            if (specialSequenceActive && cleanExpr === '999+999') {
                result = evaluateExpression(cleanExpr); // 1998

                // 2단계 딜레이 동안 점 표시
                startIndicator(SEQ2_DELAY);

                // SEQ2_DELAY 후: 위 계산식만 666+666= 으로 변경
                sequenceTimer2 = setTimeout(() => {
                    updateExpression('666+666=');
                    expressionDisplay.classList.add('visible');

                    // 3단계 딜레이 동안 점 표시
                    startIndicator(SEQ3_DELAY);

                    // SEQ3_DELAY 후: 결과값 1332로 변경 후 일반 모드 복귀
                    sequenceTimer3 = setTimeout(() => {
                        currentValue = '1332';
                        updateDisplay(formatNumber(1332));
                        fullExpression = '';
                        shouldResetDisplay = true;
                        specialSequenceActive = false;
                        currentMode = 'normal';
                        updateModeIndicator();
                        updateClearButtonState();
                    }, SEQ3_DELAY * 1000);
                }, SEQ2_DELAY * 1000);
            } else {
                result = evaluateExpression(cleanExpr);
            }
        }
        // 일반 모드
        else {
            try {
                const cleanExpr = fullExpression.replace(/,/g, '');
                result = evaluateExpression(cleanExpr);
            } catch (e) {
                result = 'Error';
            }
        }

        if (result === 'Error' || isNaN(result) || !isFinite(result)) {
            currentValue = 'Error';
            updateDisplay('Error');
        } else {
            currentValue = result.toString();
            updateDisplay(formatNumber(result));
        }

        fullExpression = '';
        shouldResetDisplay = true;
        updateClearButtonState();
    }

    function evaluateExpression(expr) {
        expr = expr.replace(/\s/g, '');
        expr = expr.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');
        try {
            return Function('"use strict"; return (' + expr + ')')();
        } catch (e) {
            return 'Error';
        }
    }

    function formatNumber(num) {
        if (typeof num === 'string') {
            num = parseFloat(num);
        }
        if (isNaN(num)) return '0';

        if (Math.abs(num) >= 1e10 || (Math.abs(num) < 1e-6 && num !== 0)) {
            return num.toExponential(6).replace(/e\+?/, 'e');
        }
        let numStr = num.toString();
        if (numStr.includes('e')) return numStr;

        let parts = numStr.split('.');
        let integerPart = parts[0];
        let decimalPart = parts[1] || '';

        integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ',');

        if (decimalPart) {
            decimalPart = decimalPart.substring(0, 8);
            decimalPart = decimalPart.replace(/0+$/, '');
            if (decimalPart) {
                return integerPart + '.' + decimalPart;
            }
        }
        return integerPart;
    }

    function formatDisplayExpression(expr) {
        return expr.replace(/\d+\.?\d*/g, (match) => {
            let num = parseFloat(match);
            if (isNaN(num)) return match;
            let parts = match.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return parts.join('.');
        });
    }

    // 계산기 아이콘 3번 탭 → 포스 숫자 입력
    calcIconButton.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();

        calcIconTapCount++;
        if (calcIconTapTimer) {
            clearTimeout(calcIconTapTimer);
        }
        calcIconTapTimer = setTimeout(() => {
            calcIconTapCount = 0;
        }, TAP_TIMEOUT);

        if (calcIconTapCount === 3) {
            calcIconTapCount = 0;
            clearTimeout(calcIconTapTimer);
            vibrateDevice();
            openForceSettings();
        }
    });

    function openForceSettings() {
        currentMode = 'normal';
        updateModeIndicator();

        settingsModal.classList.add('active');

        if (forceNumber !== null && !isNaN(forceNumber)) {
            forceNumberInput.value = forceNumber;
        } else {
            forceNumberInput.value = '';
        }

        setTimeout(() => {
            forceNumberInput.focus();
            forceNumberInput.select();
        }, 50);
    }

    forceNumberInput.addEventListener('input', (e) => {
        const value = e.target.value;
        forceNumber = value === '' ? null : parseFloat(value);
    });

    function closeSettings() {
        settingsModal.classList.remove('active');

        if (forceNumber !== null && !isNaN(forceNumber)) {
            currentMode = 'force';
        } else {
            currentMode = 'normal';
        }
        updateModeIndicator();
    }

    settingsModal.addEventListener('click', (e) => {
        if (e.target === settingsModal) {
            closeSettings();
        }
    });

    // 숫자 연타 시 화면 전체 스크롤 방지
    document.addEventListener('touchmove', (e) => {
        const displayTextEl = document.querySelector('.display-text');
        if (displayTextEl && displayTextEl.contains(e.target)) {
            return;
        }
        e.preventDefault();
    }, { passive: false });

    updateDisplay(currentValue);
    updateClearButtonState();
    updateModeIndicator();
</script>
