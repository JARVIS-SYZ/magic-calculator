<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>계산기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        html, body {
            background: #000;
            color: #fff;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            width: 100%;
            background: #000;
            justify-content: flex-end;
            overflow: visible;
        }

        .header {
            padding: 12px 20px 4px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            overflow: visible;
        }

        .menu-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: none;
            margin-top: -8px;
        }

        .menu-icon svg {
            width: 24px;
            height: 20px;
        }

        .menu-dot {
            fill: #ff9f0a;
        }

        .menu-line {
            fill: none;
            stroke: #ff9f0a;
            stroke-width: 2.5;
            stroke-linecap: round;
        }

        .mode-indicator {
            font-size: 12px;
            color: #ff9f0a;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .mode-indicator.active {
            opacity: 1;
        }

        .display {
            flex: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px 24px 16px 24px;
            overflow: hidden;
            background: #000;
            min-height: 140px;
        }

        .expression-text {
            font-size: 28px;
            font-weight: 400;
            text-align: right;
            color: #888;
            margin-bottom: 2px;
            min-height: 32px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .expression-text.visible {
            opacity: 1;
        }

        .display-text {
            font-size: 80px;
            font-weight: 300;
            text-align: right;
            line-height: 1;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
            direction: ltr;
            text-align: right;
        }

        .display-text::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .buttons {
            background: #000;
            padding: 0;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            width: 100%;
            padding: 0 8px;
        }

        .button {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.1s;
            overflow: hidden;
        }

        .button-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 600;
        }

        .button:active {
            filter: brightness(0.7);
        }

        .button.number {
            background: #333;
            color: #fff;
        }

        .button.operator {
            background: #ff9f0a;
            color: #fff;
        }

        .button.operator .button-content {
            font-size: 42px;
            font-weight: 300;
        }

        .button.function {
            background: #505050;
            color: #fff;
        }

        .button.function .button-content {
            font-size: 32px;
        }

        .button.zero {
            border-radius: 50%;
            padding-bottom: 100%;
        }

        .button.zero .button-content {
            justify-content: center;
            padding-left: 0;
        }

        .button.calc-icon {
            background: #333;
            color: #fff;
        }

        .button.calc-icon .button-content {
            font-size: 24px;
        }

        .calc-icon-svg {
            width: 26px;
            height: 26px;
            fill: #fff;
        }

        /* 설정 모달 */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .settings-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .settings-content {
            background: #1c1c1e;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .settings-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .setting-item {
            margin-bottom: 25px;
        }

        .setting-label {
            font-size: 16px;
            margin-bottom: 10px;
            color: #a5a5a5;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2c2c2e;
            padding: 15px 20px;
            border-radius: 12px;
        }

        .toggle-label {
            font-size: 18px;
        }

        .toggle-switch {
            position: relative;
            width: 51px;
            height: 31px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #39393d;
            transition: .3s;
            border-radius: 31px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 27px;
            width: 27px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #34c759;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .force-input {
            width: 100%;
            background: #2c2c2e;
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 24px;
            color: #fff;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }

        .force-input:focus {
            outline: none;
            background: #3a3a3c;
        }

        .force-input:disabled {
            opacity: 0.4;
        }

        .close-button {
            width: 100%;
            background: #ff9f0a;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-button:active {
            opacity: 0.8;
        }

        @media (max-height: 700px) {
            .display-text {
                font-size: 64px;
            }
            .expression-text {
                font-size: 20px;
            }
            .button-content {
                font-size: 28px;
            }
            .button.operator .button-content {
                font-size: 34px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <div class="menu-icon" id="menuIcon">
                <svg viewBox="0 0 24 24">
                    <circle class="menu-dot" cx="3" cy="5" r="1.5"/>
                    <line class="menu-line" x1="7" y1="5" x2="21" y2="5"></line>
                    <circle class="menu-dot" cx="3" cy="12" r="1.5"/>
                    <line class="menu-line" x1="7" y1="12" x2="21" y2="12"></line>
                    <circle class="menu-dot" cx="3" cy="19" r="1.5"/>
                    <line class="menu-line" x1="7" y1="19" x2="21" y2="19"></line>
                </svg>
            </div>
            <div class="mode-indicator" id="modeIndicator">FORCE</div>
        </div>

        <div class="display">
            <div class="expression-text" id="expression"></div>
            <div class="display-text" id="display">0</div>
        </div>

        <div class="buttons">
            <div class="button-grid">
                <button class="button function" onclick="handleFunction('AC')">
                    <div class="button-content">AC</div>
                </button>
                <button class="button function" onclick="handleFunction('±')">
                    <div class="button-content">+/−</div>
                </button>
                <button class="button function" onclick="handleFunction('%')">
                    <div class="button-content">%</div>
                </button>
                <button class="button operator" onclick="handleOperator('÷')">
                    <div class="button-content">÷</div>
                </button>

                <button class="button number" onclick="handleNumber('7')">
                    <div class="button-content">7</div>
                </button>
                <button class="button number" onclick="handleNumber('8')">
                    <div class="button-content">8</div>
                </button>
                <button class="button number" onclick="handleNumber('9')">
                    <div class="button-content">9</div>
                </button>
                <button class="button operator" onclick="handleOperator('×')">
                    <div class="button-content">×</div>
                </button>

                <button class="button number" onclick="handleNumber('4')">
                    <div class="button-content">4</div>
                </button>
                <button class="button number" onclick="handleNumber('5')">
                    <div class="button-content">5</div>
                </button>
                <button class="button number" onclick="handleNumber('6')">
                    <div class="button-content">6</div>
                </button>
                <button class="button operator" onclick="handleOperator('−')">
                    <div class="button-content">−</div>
                </button>

                <button class="button number" onclick="handleNumber('1')">
                    <div class="button-content">1</div>
                </button>
                <button class="button number" onclick="handleNumber('2')">
                    <div class="button-content">2</div>
                </button>
                <button class="button number" onclick="handleNumber('3')">
                    <div class="button-content">3</div>
                </button>
                <button class="button operator" onclick="handleOperator('+')">
                    <div class="button-content">+</div>
                </button>

                <button class="button calc-icon" onclick="handleCalcIcon()">
                    <div class="button-content">
                        <svg class="calc-icon-svg" viewBox="0 0 24 24">
                            <rect x="5" y="3" width="14" height="18" rx="1.5" stroke="currentColor" stroke-width="1.8" fill="none"/>
                            <line x1="8" y1="7" x2="16" y2="7" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                            <circle cx="8.5" cy="11" r="0.7" fill="currentColor"/>
                            <circle cx="12" cy="11" r="0.7" fill="currentColor"/>
                            <circle cx="15.5" cy="11" r="0.7" fill="currentColor"/>
                            <circle cx="8.5" cy="14.5" r="0.7" fill="currentColor"/>
                            <circle cx="12" cy="14.5" r="0.7" fill="currentColor"/>
                            <circle cx="15.5" cy="14.5" r="0.7" fill="currentColor"/>
                            <circle cx="8.5" cy="18" r="0.7" fill="currentColor"/>
                            <circle cx="12" cy="18" r="0.7" fill="currentColor"/>
                            <circle cx="15.5" cy="18" r="0.7" fill="currentColor"/>
                        </svg>
                    </div>
                </button>
                <button class="button number zero" onclick="handleNumber('0')">
                    <div class="button-content">0</div>
                </button>
                <button class="button number" onclick="handleNumber('.')">
                    <div class="button-content">.</div>
                </button>
                <button class="button operator" onclick="handleEquals()">
                    <div class="button-content">=</div>
                </button>
            </div>
        </div>
    </div>

    <!-- 설정 모달 -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-title">설정</div>
            
            <div class="setting-item">
                <div class="toggle-container">
                    <div class="toggle-label">포스 모드</div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="forceModeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="setting-item">
                <div class="setting-label">포스할 숫자</div>
                <input type="number" class="force-input" id="forceNumberInput" placeholder="숫자 입력" disabled>
            </div>

            <button class="close-button" onclick="closeSettings()">완료</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let fullExpression = ''; // 전체 계산식을 문자열로 저장
        let shouldResetDisplay = false;
        let forceMode = false;
        let forceNumber = null;
        let longPressTimer = null;
        const LONG_PRESS_DURATION = 800;

        const display = document.getElementById('display');
        const expressionDisplay = document.getElementById('expression');
        const menuIcon = document.getElementById('menuIcon');
        const settingsModal = document.getElementById('settingsModal');
        const forceModeToggle = document.getElementById('forceModeToggle');
        const forceNumberInput = document.getElementById('forceNumberInput');
        const modeIndicator = document.getElementById('modeIndicator');

        // 메뉴 아이콘 길게 누르기
        menuIcon.addEventListener('touchstart', (e) => {
            e.preventDefault();
            longPressTimer = setTimeout(() => {
                vibrateDevice();
                openSettings();
            }, LONG_PRESS_DURATION);
        });

        menuIcon.addEventListener('touchend', () => {
            clearTimeout(longPressTimer);
        });

        menuIcon.addEventListener('touchmove', () => {
            clearTimeout(longPressTimer);
        });

        menuIcon.addEventListener('mousedown', () => {
            longPressTimer = setTimeout(() => {
                openSettings();
            }, LONG_PRESS_DURATION);
        });

        menuIcon.addEventListener('mouseup', () => {
            clearTimeout(longPressTimer);
        });

        menuIcon.addEventListener('mouseleave', () => {
            clearTimeout(longPressTimer);
        });

        forceModeToggle.addEventListener('change', (e) => {
            forceMode = e.target.checked;
            forceNumberInput.disabled = !forceMode;
            
            if (forceMode) {
                modeIndicator.classList.add('active');
            } else {
                modeIndicator.classList.remove('active');
            }
        });

        forceNumberInput.addEventListener('input', (e) => {
            const value = e.target.value;
            forceNumber = value === '' ? null : parseFloat(value);
        });

        function openSettings() {
            settingsModal.classList.add('active');
        }

        function closeSettings() {
            settingsModal.classList.remove('active');
        }

        function vibrateDevice() {
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
        }

        function updateDisplay(value) {
            const displayElement = document.getElementById('display');
            const containerWidth = displayElement.parentElement.offsetWidth - 48; // 패딩 고려
            
            // 숫자에 쉼표 추가
            let formattedValue = formatDisplayExpression(value);
            displayElement.textContent = formattedValue;
            
            // 임시 측정용 요소 생성
            const measureElement = document.createElement('span');
            measureElement.style.fontWeight = '300';
            measureElement.style.fontFamily = getComputedStyle(displayElement).fontFamily;
            measureElement.style.visibility = 'hidden';
            measureElement.style.position = 'absolute';
            measureElement.style.whiteSpace = 'nowrap';
            measureElement.textContent = formattedValue;
            document.body.appendChild(measureElement);
            
            // 적절한 폰트 크기 계산 (한 번에)
            let optimalFontSize = 80;
            measureElement.style.fontSize = optimalFontSize + 'px';
            let textWidth = measureElement.offsetWidth;
            
            // 너비가 넘으면 비율로 계산해서 적절한 크기 찾기
            if (textWidth > containerWidth) {
                optimalFontSize = Math.floor((containerWidth / textWidth) * optimalFontSize);
                // 최소 크기를 60px로 설정 (더 이상 안 줄어듦)
                optimalFontSize = Math.max(60, optimalFontSize);
            }
            
            document.body.removeChild(measureElement);
            
            // 계산된 폰트 크기 적용 (CSS transition으로 부드럽게)
            displayElement.style.fontSize = optimalFontSize + 'px';
            
            // 폰트를 줄여도 여전히 넘치면 오른쪽 끝으로 스크롤
            setTimeout(() => {
                if (displayElement.scrollWidth > displayElement.clientWidth) {
                    displayElement.scrollLeft = displayElement.scrollWidth - displayElement.clientWidth;
                }
            }, 0);
        }

        function updateExpression(text) {
            expressionDisplay.textContent = text;
        }

        function handleNumber(num) {
            vibrateDevice();
            
            if (shouldResetDisplay) {
                currentValue = num;
                fullExpression = num;
                shouldResetDisplay = false;
            } else {
                if (currentValue === '0' && num !== '.') {
                    currentValue = num;
                    if (fullExpression === '0' || fullExpression === '') {
                        fullExpression = num;
                    } else {
                        fullExpression += num;
                    }
                } else {
                    if (num === '.' && currentValue.includes('.')) return;
                    currentValue += num;
                    fullExpression += num;
                }
            }
            
            updateDisplay(fullExpression || currentValue);
        }

        function handleOperator(op) {
            vibrateDevice();
            
            // 마지막이 연산자면 교체, 아니면 추가
            if (fullExpression && '÷×−+'.includes(fullExpression.slice(-1))) {
                fullExpression = fullExpression.slice(0, -1) + op;
            } else {
                if (fullExpression === '') {
                    fullExpression = currentValue + op;
                } else {
                    fullExpression += op;
                }
            }
            
            currentValue = '0';
            updateDisplay(fullExpression);
        }

        function handleFunction(func) {
            vibrateDevice();
            
            switch(func) {
                case 'AC':
                    currentValue = '0';
                    fullExpression = '';
                    shouldResetDisplay = false;
                    expressionDisplay.classList.remove('visible');
                    updateExpression('');
                    updateDisplay('0');
                    break;
                case '±':
                    if (currentValue !== '0') {
                        const num = parseFloat(currentValue);
                        currentValue = (-num).toString();
                        
                        // fullExpression에서 마지막 숫자 교체
                        const lastNumMatch = fullExpression.match(/[\d.]+$/);
                        if (lastNumMatch) {
                            fullExpression = fullExpression.slice(0, -lastNumMatch[0].length) + currentValue;
                        } else {
                            fullExpression = currentValue;
                        }
                        updateDisplay(fullExpression || currentValue);
                    }
                    break;
                case '%':
                    if (currentValue !== '0') {
                        const num = parseFloat(currentValue) / 100;
                        currentValue = num.toString();
                        
                        // fullExpression에서 마지막 숫자 교체
                        const lastNumMatch = fullExpression.match(/[\d.]+$/);
                        if (lastNumMatch) {
                            fullExpression = fullExpression.slice(0, -lastNumMatch[0].length) + currentValue;
                        } else {
                            fullExpression = currentValue;
                        }
                        updateDisplay(fullExpression || currentValue);
                    }
                    break;
            }
        }

        function handleEquals() {
            vibrateDevice();
            
            if (!fullExpression || fullExpression === '0') return;
            
            // 계산식을 위로 올리기 (쉼표 포함)
            updateExpression(formatDisplayExpression(fullExpression) + '=');
            expressionDisplay.classList.add('visible');
            
            // 수식 계산 (쉼표 제거 후 계산)
            let result;
            
            if (forceMode && forceNumber !== null) {
                result = forceNumber;
            } else {
                try {
                    // 쉼표 제거하고 계산
                    const cleanExpr = fullExpression.replace(/,/g, '');
                    result = evaluateExpression(cleanExpr);
                } catch (e) {
                    result = 'Error';
                }
            }
            
            if (result === 'Error' || isNaN(result) || !isFinite(result)) {
                currentValue = 'Error';
                updateDisplay('Error');
            } else {
                currentValue = result.toString();
                updateDisplay(formatNumber(result));
            }
            
            fullExpression = '';
            shouldResetDisplay = true;
        }

        function evaluateExpression(expr) {
            // 공백 제거
            expr = expr.replace(/\s/g, '');
            
            // 연산자를 JavaScript 형식으로 변환
            expr = expr.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');
            
            // 간단한 수식 파싱 및 계산
            try {
                // eval 대신 안전한 계산
                return Function('"use strict"; return (' + expr + ')')();
            } catch (e) {
                return 'Error';
            }
        }

        function handleCalcIcon() {
            vibrateDevice();
            // 계산기 아이콘 기능 - 원하시는 기능을 추가하세요
        }

        function formatNumber(num) {
            if (typeof num === 'string') {
                num = parseFloat(num);
            }
            
            if (isNaN(num)) return '0';
            
            // 매우 큰 숫자나 작은 숫자는 지수 표기
            if (Math.abs(num) >= 1e10 || (Math.abs(num) < 1e-6 && num !== 0)) {
                return num.toExponential(6).replace(/e\+?/, 'e');
            }
            
            // 소수점 처리
            let numStr = num.toString();
            
            // 지수 표기법이면 그대로 반환
            if (numStr.includes('e')) {
                return numStr;
            }
            
            // 정수와 소수 분리
            let parts = numStr.split('.');
            let integerPart = parts[0];
            let decimalPart = parts[1] || '';
            
            // 천 단위 쉼표 추가
            integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            
            // 소수점이 있으면 합치기
            if (decimalPart) {
                // 소수점 자리수 제한
                decimalPart = decimalPart.substring(0, 8);
                // 끝의 0 제거
                decimalPart = decimalPart.replace(/0+$/, '');
                if (decimalPart) {
                    return integerPart + '.' + decimalPart;
                }
            }
            
            return integerPart;
        }

        function formatDisplayExpression(expr) {
            // 계산식의 숫자들에 쉼표 추가
            return expr.replace(/\d+\.?\d*/g, (match) => {
                let num = parseFloat(match);
                if (isNaN(num)) return match;
                
                // 큰 숫자는 지수 표기 안함 (입력 중에는)
                let parts = match.split('.');
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                return parts.join('.');
            });
        }

        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                closeSettings();
            }
        });

        updateDisplay(currentValue);
    </script>
</body>
</html>
