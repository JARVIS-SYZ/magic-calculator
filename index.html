<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
                   user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Í≥ÑÏÇ∞Í∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        html, body {
            background: #000;
            color: #fff;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            touch-action: manipulation;
        }

        .calculator {
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-height: 100dvh;
            width: 100%;
            background: #000;
            justify-content: flex-end;
            overflow: hidden;
            padding-top: calc(env(safe-area-inset-top) * 0.85 + 3px);
            padding-bottom: env(safe-area-inset-bottom);
            touch-action: manipulation;
        }

        .header {
            padding: 4px 20px 4px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            overflow: visible;
        }

        .menu-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
            margin-top: 3px;
        }

        .menu-icon svg {
            width: 30px;
            height: 24px;
        }

        .menu-dot {
            fill: #ff9f0a;
            transition: opacity 0.2s;
        }

        .menu-line {
            fill: none;
            stroke: #ff9f0a;
            stroke-width: 2.5;
            stroke-linecap: round;
        }

        .mode-indicator {
            font-size: 12px;
            color: #ff9f0a;
            font-weight: 600;
            opacity: 0;
        }

        .display {
            flex: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 8px 24px 24px 24px;
            overflow: hidden;
            background: #000;
            min-height: 230px;
            margin-top: 12px;
        }

        .expression-text {
            font-size: 24px;
            font-weight: 400;
            text-align: right;
            color: #888;
            margin-bottom: 2px;
            min-height: 28px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .expression-text.visible {
            opacity: 1;
        }

        .display-text {
            font-size: 80px;
            font-weight: 400;
            text-align: right;
            line-height: 1;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            direction: ltr;
            text-align: right;
            transform: translateY(3px);
        }

        .display-text::-webkit-scrollbar {
            display: none;
        }

        .buttons {
            background: #000;
            padding: 0;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            width: 100%;
            padding: 4px 20px 12px;
        }

        .button {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.1s;
            overflow: visible;
            transform: scale(0.96);
            transform-origin: center center;
            touch-action: manipulation;
        }

        .button-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 600;
        }

        .button:active {
            filter: brightness(0.7);
        }

        .button.number {
            background: #333;
            color: #fff;
        }

        .button.operator {
            background: #ff9f0a;
            color: #fff;
        }

        .button.operator .button-content {
            font-size: 63px;
            font-weight: 300;
            transform: translateY(-3px);
        }

        .button.function {
            background: #505050;
            color: #fff;
        }

        .button.function .button-content {
            font-size: 32px;
        }

        .button.zero {
            border-radius: 50%;
            padding-bottom: 100%;
        }

        .button.zero .button-content {
            justify-content: center;
            padding-left: 0;
        }

        .button.calc-icon {
            background: #333;
            color: #fff;
        }

        .button.calc-icon .button-content {
            font-size: 24px;
        }

        .calc-icon-svg {
            width: 42px;
            height: 45px;
        }

        .backspace-icon {
            width: 45px;
            height: 45px;
        }

        .pm-icon {
            width: 39px;
            height: 39px;
        }

        /* ÌååÎûÄ Ï†ê (ÎîúÎ†àÏù¥ ÌëúÏãú) */
        .delay-dot {
    position: absolute;
    /* üîº ÏòàÏ†Ñ: bottom: 8px;  ‚Üí Ï°∞Í∏à ÏúÑÎ°ú Ïò¨Î†§ÏÑú ÌôïÏã§Ìûà Î≥¥Ïù¥Í≤å */
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #0a84ff;
    opacity: 0;
    transition: opacity 0.15s;
    pointer-events: none;
    /* üîº Î≤ÑÌäº / ÎÇ¥Ïö© ÏúÑÎ°ú Ïò¨ÎùºÏò§ÎèÑÎ°ù */
    z-index: 10;
}
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .settings-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        .settings-content {
            background: #1c1c1e;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .settings-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .setting-item {
            margin-bottom: 25px;
        }

        .setting-label {
            font-size: 16px;
            margin-bottom: 10px;
            color: #a5a5a5;
        }

        .force-input {
            width: 100%;
            background: #2c2c2e;
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 24px;
            color: #fff;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }

        .force-input:focus {
            outline: none;
            background: #3a3a3c;
        }

        .close-button {
            width: 100%;
            background: #ff9f0a;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-button:active {
            opacity: 0.8;
        }

        @media (max-height: 700px) {
            .display-text {
                font-size: 64px;
            }
            .expression-text {
                font-size: 20px;
            }
            .button-content {
                font-size: 28px;
            }
            .button.operator .button-content {
                font-size: 34px;
            }
        }
    </style>
</head>
<body>

            <button class="button function" id="clearButton" onclick="handleClear()">
                <div class="button-content" id="clearButtonContent">AC</div>

            <button class="button function" onclick="handleFunction('¬±')">

            <button class="button operator" onclick="handleOperator('‚àí')">
                <div class="button-content">‚àí</div>

            <button class="button number" onclick="handleNumber('1')">

            <button class="button number" onclick="handleNumber('2')">

            <!-- Í≥ÑÏÇ∞Í∏∞ ÏïÑÏù¥ÏΩò -->
            <button class="button calc-icon" id="calcIconButton">
                <div class="button-content">
                    <svg class="calc-icon-svg" viewBox="0 0 24 24">
                        <rect x="5.5" y="3.5" width="13" height="17" rx="1.4"
                              fill="currentColor" stroke="currentColor" stroke-width="1.4"/>
                        <rect x="7.2" y="5.2" width="9.6" height="4.2" rx="0.9" fill="#333"/>
                        <circle cx="8.5" cy="11.8" r="1.2" fill="#333"/>

                        <circle cx="15.5" cy="11.8" r="1.2" fill="#333"/>
                        <circle cx="8.5" cy="15.3" r="1.2" fill="#333"/>
                        <circle cx="12"  cy="15.3" r="1.2" fill="#333"/>
                        <circle cx="15.5" cy="15.3" r="1.2" fill="#333"/>
                        <circle cx="8.5" cy="18.8" r="1.2" fill="#333"/>

            <button class="button number zero" onclick="handleNumber('0')">

    <!-- ÌååÎûÄ ÎîúÎ†àÏù¥ Ï†ê -->

<!-- ÏÑ§Ï†ï Î™®Îã¨ -->
<div class="settings-modal" id="settingsModal">
    <div class="settings-content">
        <div class="settings-title">ÏÑ§Ï†ï</div>

        <div class="setting-item">
            <div class="setting-label">Ìè¨Ïä§ Î™®Îìú Ïà´Ïûê</div>
            <input type="number" class="force-input" id="forceNumberInput" placeholder="Ïà´Ïûê ÏûÖÎ†•">

<script>
    let currentValue = '0';
    let fullExpression = '';
    let shouldResetDisplay = false;
    let forceNumber = null;

    // Î™®Îìú: 'normal', 'force', '666'
    let currentMode = 'normal';
    let specialSequenceActive = false;

    // 666 Ìä∏Î¶¨Í±∞ ÏÉÅÌÉú
    let lastResultWas666 = false;   // ÏßÅÏ†ÑÏóê = ÏúºÎ°ú 666ÏùÑ ÎßåÎì† ÏÉÅÌÉúÏù∏ÏßÄ
    let sequenceStarted = false;    // 666 ÏãúÌÄÄÏä§(1Îã®Í≥Ñ)Í∞Ä Ïù¥ÎØ∏ ÏãúÏûëÎêêÎäîÏßÄ

    // ÌÉ≠ Ïπ¥Ïö¥Ìä∏
    let calcIconTapCount = 0;
    let calcIconTapTimer = null;
    let equalsTapCount = 0;
    let equalsTapTimer = null;
    const TAP_TIMEOUT = 500;

    // Í∏∏Í≤å ÎàåÎü¨ ÏÑ§Ï†ï (Î∞±ÏóÖ)
    let longPressTimer = null;
    const LONG_PRESS_DURATION = 3000;

    // clear Î≤ÑÌäº Î™®Îìú
    let clearMode = 'all';

    // ====== ÎîúÎ†àÏù¥ Í∏∞Î≥∏Í∞í (3Îã®Í≥Ñ) ======
    // 1Îã®Í≥Ñ: 666+666 ÏôÑÏÑ± ÌõÑ ‚Üí 999+999 Î°ú Î∞îÎÄî ÎïåÍπåÏßÄ
    const DEFAULT_DELAY_666_STAGE1 = 5000;
    // 2Îã®Í≥Ñ: 999+999= Ìïú Îí§ ‚Üí ÏúÑ ÏãùÏù¥ 666+666= ÏúºÎ°ú Î∞îÎÄî ÎïåÍπåÏßÄ
    const DEFAULT_DELAY_666_STAGE2 = 10000;
    // 3Îã®Í≥Ñ: ÏúÑ ÏãùÏù¥ 666+666= ÏúºÎ°ú Î∞îÎÄê Îí§ ‚Üí Í≤∞Í≥ºÍ∞Ä 1332 Î°ú Î∞îÎÄî ÎïåÍπåÏßÄ
    const DEFAULT_DELAY_666_STAGE3 = 5000;

    // ÌååÎûÄ Ï†ê ÌÉÄÏù¥Î∞ç
    const DEFAULT_DOT_STAGE1_APPEAR = 0;
    const DEFAULT_DOT_STAGE1_DISAPPEAR_BEFORE = 2000;

    const DEFAULT_DOT_STAGE2_APPEAR = 3000;
    const DEFAULT_DOT_STAGE2_DISAPPEAR_BEFORE = 2000;

    const DEFAULT_DOT_STAGE3_APPEAR = 3000;
    const DEFAULT_DOT_STAGE3_DISAPPEAR_BEFORE = 2000;

    // Ïã§Ï†ú Ï†ÅÏö©Í∞í
    let DELAY_666_STAGE1 = DEFAULT_DELAY_666_STAGE1;
    let DELAY_666_STAGE2 = DEFAULT_DELAY_666_STAGE2;
    let DELAY_666_STAGE3 = DEFAULT_DELAY_666_STAGE3;

    let DOT_STAGE1_APPEAR = DEFAULT_DOT_STAGE1_APPEAR;
    let DOT_STAGE1_DISAPPEAR_BEFORE = DEFAULT_DOT_STAGE1_DISAPPEAR_BEFORE;

    let DOT_STAGE2_APPEAR = DEFAULT_DOT_STAGE2_APPEAR;
    let DOT_STAGE2_DISAPPEAR_BEFORE = DEFAULT_DOT_STAGE2_DISAPPEAR_BEFORE;

    let DOT_STAGE3_APPEAR = DEFAULT_DOT_STAGE3_APPEAR;
    let DOT_STAGE3_DISAPPEAR_BEFORE = DEFAULT_DOT_STAGE3_DISAPPEAR_BEFORE;

    // URL ÌååÎùºÎØ∏ÌÑ∞Î°ú ÎîúÎ†àÏù¥ Ïª§Ïä§ÌÑ∞ÎßàÏù¥Ï¶à (Ï¥à Îã®ÏúÑ ÏûÖÎ†• ‚Üí ms Î°ú Î≥ÄÌôò)
    function loadDelayConfigFromURL() {
        try {
            const params = new URLSearchParams(window.location.search);
            const getMs = (key, def) => {
                const v = params.get(key);
                if (v === null) return def;
                const n = parseFloat(v);
                if (isNaN(n)) return def;
                return n * 1000; // Ï¥à ‚Üí Î∞ÄÎ¶¨Ï¥à
            };

            // Ïòà) ?d1=5&d2=10&d3=5&dot1On=0&dot1Off=2&dot2On=3&dot2Off=2&dot3On=3&dot3Off=2
            DELAY_666_STAGE1 = getMs('d1', DEFAULT_DELAY_666_STAGE1);
            DELAY_666_STAGE2 = getMs('d2', DEFAULT_DELAY_666_STAGE2);

            // d3 ÏóÜÏùÑ Îïå ÏòõÎÇ† gap ÌååÎùºÎØ∏ÌÑ∞Í∞Ä ÏûàÎã§Î©¥ Í∑∏Í±∏ ÏÇ¨Ïö©
            const gapOrDefault = getMs('gap', DEFAULT_DELAY_666_STAGE3);
            DELAY_666_STAGE3 = getMs('d3', gapOrDefault);

            DOT_STAGE1_APPEAR = getMs('dot1On', DEFAULT_DOT_STAGE1_APPEAR);
            DOT_STAGE1_DISAPPEAR_BEFORE = getMs('dot1Off', DEFAULT_DOT_STAGE1_DISAPPEAR_BEFORE);

            DOT_STAGE2_APPEAR = getMs('dot2On', DEFAULT_DOT_STAGE2_APPEAR);
            DOT_STAGE2_DISAPPEAR_BEFORE = getMs('dot2Off', DEFAULT_DOT_STAGE2_DISAPPEAR_BEFORE);

            DOT_STAGE3_APPEAR = getMs('dot3On', DEFAULT_DOT_STAGE3_APPEAR);
            DOT_STAGE3_DISAPPEAR_BEFORE = getMs('dot3Off', DEFAULT_DOT_STAGE3_DISAPPEAR_BEFORE);
        } catch (e) {
            // ÏóêÎü¨ ÎÇòÎèÑ Í∏∞Î≥∏Í∞í ÏÇ¨Ïö©
        }
    }

    // ====== DOM Ï∞∏Ï°∞ ======
    const display = document.getElementById('display');
    const expressionDisplay = document.getElementById('expression');
    const settingsModal = document.getElementById('settingsModal');
    const forceNumberInput = document.getElementById('forceNumberInput');
    const modeIndicator = document.getElementById('modeIndicator');
    const clearButtonContent = document.getElementById('clearButtonContent');
    const calcIconButton = document.getElementById('calcIconButton');
    const equalsButton = document.getElementById('equalsButton');
    const delayDot = document.getElementById('delayDot');

    const dotTop = document.getElementById('dotTop');
    const dotMid = document.getElementById('dotMid');
    const dotBot = document.getElementById('dotBot');

    const BACKSPACE_SVG = `
        <svg viewBox="0 0 24 24" class="backspace-icon">
            <g transform="translate(-1.6 0)">
                <path d="M4 12 L9 5 H21 V19 H9 Z"
                      fill="none" stroke="currentColor"
                      stroke-width="1.8" stroke-linejoin="round"/>
                <path d="M12.3 10.3 L16.7 14.7 M16.7 10.3 L12.3 14.7"
                      stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            </g>
        </svg>
    `;

    // ====== ÌååÎûÄ Ï†ê / ÎîúÎ†àÏù¥ ÌÉÄÏù¥Î®∏ Í¥ÄÎ¶¨ ======
    let delayTimers = [];

    function clearAllDelayTimers() {
        delayTimers.forEach(id => clearTimeout(id));
        delayTimers = [];
        hideDelayDot();
    }

    function showDelayDot() {
        delayDot.style.opacity = '1';
    }

    function hideDelayDot() {
        delayDot.style.opacity = '0';
    }

    function runDelayWithDot(totalMs, dotAppearOffsetMs, dotDisappearBeforeEndMs, onComplete) {
        clearAllDelayTimers();

        if (totalMs <= 0) {
            onComplete && onComplete();
            return;
        }

        const appearTime = Math.max(0, dotAppearOffsetMs);
        const disappearTime = Math.max(0, totalMs - dotDisappearBeforeEndMs);

        const appearId = setTimeout(showDelayDot, appearTime);
        const disappearId = setTimeout(hideDelayDot, disappearTime);
        const completeId = setTimeout(() => {
            hideDelayDot();
            delayTimers = delayTimers.filter(
                id => id !== appearId && id !== disappearId && id !== completeId
            );
            onComplete && onComplete();
        }, totalMs);

        delayTimers.push(appearId, disappearId, completeId);
    }

    // ====== Clear Î≤ÑÌäº ÏÉÅÌÉú ======
    function updateClearButtonState() {
        const hasInput = (fullExpression !== '' || currentValue !== '0');
        if (hasInput) {
            clearMode = 'backspace';
            clearButtonContent.innerHTML = BACKSPACE_SVG;
        } else {
            clearMode = 'all';
            clearButtonContent.textContent = 'AC';
        }
    }

    // ====== Î™®Îìú ÌëúÏãú (ÏôºÏ™Ω ÏúÑ Ï†ê) ======
    function updateModeIndicator() {
        dotTop.style.opacity = '1';
        dotMid.style.opacity = '1';
        dotBot.style.opacity = '1';

        if (currentMode === 'force') {
            dotTop.style.opacity = '0';   // Ìè¨Ïä§ Î™®Îìú ‚Üí ÏúÑ Ï†ê Ïà®ÍπÄ
        } else if (currentMode === '666') {
            dotMid.style.opacity = '0';   // 666 Î™®Îìú ‚Üí Í∞ÄÏö¥Îç∞ Ï†ê Ïà®ÍπÄ
        }

        modeIndicator.textContent = '';   // Í∏ÄÏûêÎäî Ïà®ÍπÄ
    }

    // ====== Ïà®Í≤®ÏßÑ Î™®Îìú ÏßÑÏûÖ ======

    // Í≥ÑÏÇ∞Í∏∞ ÏïÑÏù¥ÏΩò 3Î≤à ÌÉ≠ ‚Üí Ìè¨Ïä§ Ïà´Ïûê ÏÑ§Ï†ïÏ∞Ω
    calcIconButton.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();

        calcIconTapCount++;
        if (calcIconTapTimer) clearTimeout(calcIconTapTimer);

        calcIconTapTimer = setTimeout(() => {
            calcIconTapCount = 0;
        }, TAP_TIMEOUT);

        if (calcIconTapCount === 3) {
            calcIconTapCount = 0;
            clearTimeout(calcIconTapTimer);
            vibrateDevice();
            openSettings();
        }
    });

    // = Î≤ÑÌäº 3Î≤à ÌÉ≠ ‚Üí 666 Î™®Îìú ÌÜ†Í∏Ä
    equalsButton.addEventListener('click', () => {
        equalsTapCount++;
        if (equalsTapTimer) clearTimeout(equalsTapTimer);

        equalsTapTimer = setTimeout(() => {
            equalsTapCount = 0;
        }, TAP_TIMEOUT);

        if (equalsTapCount === 3) {
            equalsTapCount = 0;
            clearTimeout(equalsTapTimer);
            vibrateDevice();
            clearAllDelayTimers();
            specialSequenceActive = false;
            lastResultWas666 = false;
            sequenceStarted = false;
            currentMode = (currentMode === '666') ? 'normal' : '666';
            updateModeIndicator();
        }
    });

    // Í≥ÑÏÇ∞Í∏∞ ÏïÑÏù¥ÏΩò Í∏∏Í≤å ÎàåÎü¨ÎèÑ ÏÑ§Ï†ï (Î∞±ÏóÖ)
    calcIconButton.addEventListener('touchstart', () => {
        longPressTimer = setTimeout(() => {
            vibrateDevice();
            openSettings();
        }, LONG_PRESS_DURATION);
    });
    calcIconButton.addEventListener('touchend', () => clearTimeout(longPressTimer));
    calcIconButton.addEventListener('touchmove', () => clearTimeout(longPressTimer));
    calcIconButton.addEventListener('mousedown', () => {
        longPressTimer = setTimeout(() => {
            vibrateDevice();
            openSettings();
        }, LONG_PRESS_DURATION);
    });
    calcIconButton.addEventListener('mouseup', () => clearTimeout(longPressTimer));
    calcIconButton.addEventListener('mouseleave', () => clearTimeout(longPressTimer));

    forceNumberInput.addEventListener('input', (e) => {
        const value = e.target.value;
        forceNumber = value === '' ? null : parseFloat(value);
    });

    function openSettings() {
        settingsModal.classList.add('active');
        forceNumberInput.focus();
    }

    function closeSettings() {
        settingsModal.classList.remove('active');
        if (forceNumber !== null && !isNaN(forceNumber)) {
            currentMode = 'force';
            updateModeIndicator();
        }
    }

    function vibrateDevice() {
        if ('vibrate' in navigator) {
            navigator.vibrate(50);
        }
    }

    // ====== ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏ ======
    function updateDisplay(value) {
        const displayElement = display;
        const containerWidth = displayElement.parentElement.offsetWidth - 48;

        let formattedValue = formatDisplayExpression(value);
        displayElement.textContent = formattedValue;

        const measureElement = document.createElement('span');
        measureElement.style.fontWeight = '400';
        measureElement.style.fontFamily = getComputedStyle(displayElement).fontFamily;
        measureElement.style.visibility = 'hidden';
        measureElement.style.position = 'absolute';
        measureElement.style.whiteSpace = 'nowrap';
        measureElement.textContent = formattedValue;
        document.body.appendChild(measureElement);

        let optimalFontSize = 80;
        measureElement.style.fontSize = optimalFontSize + 'px';
        const textWidth = measureElement.offsetWidth;

        if (textWidth > containerWidth) {
            optimalFontSize = Math.floor((containerWidth / textWidth) * optimalFontSize);
            optimalFontSize = Math.max(60, optimalFontSize);
        }

        document.body.removeChild(measureElement);
        displayElement.style.fontSize = optimalFontSize + 'px';

        setTimeout(() => {
            if (displayElement.scrollWidth > displayElement.clientWidth) {
                displayElement.scrollLeft = displayElement.scrollWidth - displayElement.clientWidth;
            }
        }, 0);
    }

    function updateExpression(text) {
        expressionDisplay.textContent = text;
    }

    // ====== ÏûÖÎ†• Ï≤òÎ¶¨ ======
    function handleNumber(num) {
        vibrateDevice();

        const lastChar = fullExpression.slice(-1);

        if (shouldResetDisplay) {
            if (fullExpression && '√∑√ó‚àí+'.includes(lastChar)) {
                currentValue = (num === '.' ? '0.' : num);
                fullExpression += (num === '.' ? '0.' : num);
            } else {
                currentValue = (num === '.' ? '0.' : num);
                fullExpression = (num === '.' ? '0.' : num);
            }
            shouldResetDisplay = false;
        } else {
            if (currentValue === '0' && num !== '.') {
                currentValue = num;
                if (fullExpression === '0' || fullExpression === '') {
                    fullExpression = num;
                } else {
                    fullExpression += num;
                }
            } else {
                if (num === '.' && currentValue.includes('.')) return;
                currentValue += num;
                fullExpression += num;
            }
        }

        updateDisplay(fullExpression || currentValue);

        // 1Îã®Í≥Ñ Ìä∏Î¶¨Í±∞:
        //  - 666 Î™®Îìú
        //  - ÏßÅÏ†ÑÏóê = ÏúºÎ°ú 666ÏùÑ ÎßåÎì† ÏÉÅÌÉú(lastResultWas666)
        //  - ÏïÑÏßÅ ÏãúÌÄÄÏä§ ÏãúÏûë Ï†Ñ(sequenceStarted=false)
        //  - ÏßÄÍ∏à ÏàòÏãùÏù¥ Ï†ïÌôïÌûà "666+666"
        if (currentMode === '666' && lastResultWas666 && !sequenceStarted) {
            const clean = fullExpression.replace(/,/g, '');
            if (clean === '666+666') {
                lastResultWas666 = false;
                sequenceStarted = true;
                specialSequenceActive = true;

                expressionDisplay.classList.remove('visible');
                updateExpression('');

                // 1Îã®Í≥Ñ ÎîúÎ†àÏù¥: 666+666 ‚Üí 999+999
                runDelayWithDot(
                    DELAY_666_STAGE1,
                    DOT_STAGE1_APPEAR,
                    DOT_STAGE1_DISAPPEAR_BEFORE,
                    () => {
                        if (!specialSequenceActive || currentMode !== '666') return;
                        fullExpression = '999+999';
                        currentValue = '999';
                        updateDisplay(fullExpression);
                        updateClearButtonState();
                    }
                );
            }
        }

        updateClearButtonState();
    }

    function handleOperator(op) {
        vibrateDevice();

        // Í≤∞Í≥º ÏßÅÌõÑ Ïó∞ÏÇ∞Ïûê ‚Üí ÏúÑ Í≥ÑÏÇ∞Ïãù ÏßÄÏö∞Í∏∞
        if (shouldResetDisplay) {
            expressionDisplay.classList.remove('visible');
            updateExpression('');
            shouldResetDisplay = false;
        }

        if (fullExpression && '√∑√ó‚àí+'.includes(fullExpression.slice(-1))) {
            fullExpression = fullExpression.slice(0, -1) + op;
        } else {
            if (fullExpression === '') {
                fullExpression = currentValue + op;
            } else {
                fullExpression += op;
            }
        }

        currentValue = '0';
        updateDisplay(fullExpression);
        updateClearButtonState();
    }

    function handleFunction(func) {
        vibrateDevice();

        switch (func) {
            case '¬±':
                if (currentValue !== '0') {
                    const num = parseFloat(currentValue);
                    currentValue = (-num).toString();
                    const lastNumMatch = fullExpression.match(/[\d.]+$/);
                    if (lastNumMatch) {
                        fullExpression = fullExpression.slice(0, -lastNumMatch[0].length) + currentValue;
                    } else {
                        fullExpression = currentValue;
                    }
                    updateDisplay(fullExpression || currentValue);
                }
                break;
            case '%':
                if (currentValue !== '0') {
                    const numP = parseFloat(currentValue) / 100;
                    currentValue = numP.toString();
                    const lastNumMatchP = fullExpression.match(/[\d.]+$/);
                    if (lastNumMatchP) {
                        fullExpression = fullExpression.slice(0, -lastNumMatchP[0].length) + currentValue;
                    } else {
                        fullExpression = currentValue;
                    }
                    updateDisplay(fullExpression || currentValue);
                }
                break;
        }

        updateClearButtonState();
    }

    function handleClear() {
        vibrateDevice();

        // AC / Î∞±Ïä§ÌéòÏù¥Ïä§ Îëò Îã§ ÎîúÎ†àÏù¥Îäî Ï∑®ÏÜå
        clearAllDelayTimers();
        specialSequenceActive = false;
        lastResultWas666 = false;
        sequenceStarted = false;
        updateModeIndicator(); // Î™®Îìú ÏûêÏ≤¥Îäî Ïú†ÏßÄ

        if (clearMode === 'all') {
            currentValue = '0';
            fullExpression = '';
            shouldResetDisplay = false;
            expressionDisplay.classList.remove('visible');
            updateExpression('');
            updateDisplay('0');
        } else {
            if (fullExpression) {
                fullExpression = fullExpression.slice(0, -1);
                const lastNumMatch = fullExpression.match(/([\d.]+)$/);
                currentValue = lastNumMatch ? lastNumMatch[1] : '0';
            } else {
                if (currentValue.length > 1) {
                    currentValue = currentValue.slice(0, -1);
                } else {
                    currentValue = '0';
                }
            }

            if (fullExpression === '' && currentValue === '0') {
                expressionDisplay.classList.remove('visible');
                updateExpression('');
            }

            updateDisplay(fullExpression || currentValue);
        }

        updateClearButtonState();
    }

    function handleEquals() {
        vibrateDevice();

        if (!fullExpression || fullExpression === '0') return;

        let result;
        const cleanExpr = fullExpression.replace(/,/g, '');

        // Ìè¨Ïä§ Î™®Îìú
        if (currentMode === 'force' && forceNumber !== null) {
            const displayExpr = formatDisplayExpression(fullExpression);
            updateExpression(displayExpr + '=');
            expressionDisplay.classList.add('visible');

            result = forceNumber;
            currentMode = 'normal';
            clearAllDelayTimers();
            specialSequenceActive = false;
            lastResultWas666 = false;
            sequenceStarted = false;
            updateModeIndicator();
        }
        // 666 Î™®Îìú
        else if (currentMode === '666') {
            // 2Îã®Í≥Ñ Ìä∏Î¶¨Í±∞: 999+999 ÏóêÏÑú = ÎàÑÎ•º Îïå
            if (specialSequenceActive && cleanExpr === '999+999') {
                const displayExpr = formatDisplayExpression(fullExpression);
                updateExpression(displayExpr + '=');
                expressionDisplay.classList.add('visible');

                result = evaluateExpression(cleanExpr); // 1998 ÏòàÏÉÅ

                // 2Îã®Í≥Ñ ÎîúÎ†àÏù¥: 999+999= ‚Üí ÏúÑ Ïãù 666+666=
                runDelayWithDot(
                    DELAY_666_STAGE2,
                    DOT_STAGE2_APPEAR,
                    DOT_STAGE2_DISAPPEAR_BEFORE,
                    () => {
                        if (!specialSequenceActive || currentMode !== '666') return;

                        // ÏúÑ ÏãùÎßå 666+666= ÏúºÎ°ú Î≥ÄÍ≤Ω (3Îã®Í≥Ñ ÏãúÏûëÏ†ê)
                        updateExpression('666+666=');
                        expressionDisplay.classList.add('visible');

                        // 3Îã®Í≥Ñ ÎîúÎ†àÏù¥: ÏúÑ Ïãù 666+666= ‚Üí Í≤∞Í≥º 1332
                        runDelayWithDot(
                            DELAY_666_STAGE3,
                            DOT_STAGE3_APPEAR,
                            DOT_STAGE3_DISAPPEAR_BEFORE,
                            () => {
                                if (!specialSequenceActive || currentMode !== '666') return;

                                currentValue = '1332';
                                updateDisplay(formatNumber(1332));
                                specialSequenceActive = false;
                                lastResultWas666 = false;
                                sequenceStarted = false;
                                currentMode = 'normal';
                                updateModeIndicator();
                            }
                        );
                    }
                );
            } else {
                // 666 Î™®ÎìúÏßÄÎßå ÏãúÌÄÄÏä§ÏôÄ Î¨¥Í¥ÄÌïú ÏùºÎ∞ò Í≥ÑÏÇ∞
                const displayExpr = formatDisplayExpression(fullExpression);
                updateExpression(displayExpr + '=');
                expressionDisplay.classList.add('visible');
                result = evaluateExpression(cleanExpr);
            }
        }
        // ÏùºÎ∞ò Î™®Îìú
        else {
            const displayExpr = formatDisplayExpression(fullExpression);
            updateExpression(displayExpr + '=');
            expressionDisplay.classList.add('visible');

            try {
                result = evaluateExpression(cleanExpr);
            } catch (e) {
                result = 'Error';
            }
        }

        if (result === 'Error' || isNaN(result) || !isFinite(result)) {
            currentValue = 'Error';
            updateDisplay('Error');
        } else {
            currentValue = result.toString();
            updateDisplay(formatNumber(result));
        }

        // = Í≤∞Í≥ºÍ∞Ä 666Ïù∏ÏßÄ Ï≤¥ÌÅ¨ (666 Î™®ÎìúÏùº ÎïåÎßå ÏùòÎØ∏)
        if (currentMode === '666' && Number(result) === 666) {
            lastResultWas666 = true;
            sequenceStarted = false;
        } else {
            lastResultWas666 = false;
            sequenceStarted = false;
        }

        fullExpression = '';
        shouldResetDisplay = true;

        clearMode = 'all';
        clearButtonContent.textContent = 'AC';
    }

    function evaluateExpression(expr) {
        expr = expr.replace(/\s/g, '');
        expr = expr.replace(/√ó/g, '*').replace(/√∑/g, '/').replace(/‚àí/g, '-');

        try {
            return Function('"use strict"; return (' + expr + ')')();
        } catch (e) {
            return 'Error';
        }
    }

    function formatNumber(num) {
        if (typeof num === 'string') {
            num = parseFloat(num);
        }
        if (isNaN(num)) return '0';

        if (Math.abs(num) >= 1e10 || (Math.abs(num) < 1e-6 && num !== 0)) {
            return num.toExponential(6).replace(/e\+?/, 'e');
        }
        let numStr = num.toString();
        if (numStr.includes('e')) return numStr;

        let parts = numStr.split('.');
        let integerPart = parts[0];
        let decimalPart = parts[1] || '';

        integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ',');

        if (decimalPart) {
            decimalPart = decimalPart.substring(0, 8);
            decimalPart = decimalPart.replace(/0+$/, '');
            if (decimalPart) {
                return integerPart + '.' + decimalPart;
            }
        }
        return integerPart;
    }

    function formatDisplayExpression(expr) {
        return expr.replace(/\d+\.?\d*/g, (match) => {
            let num = parseFloat(match);
            if (isNaN(num)) return match;
            let parts = match.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return parts.join('.');
        });
    }

    settingsModal.addEventListener('click', (e) => {
        if (e.target === settingsModal) {
            closeSettings();
        }
    });

    // ====== Ï¥àÍ∏∞ ÏÑ§Ï†ï ======
    loadDelayConfigFromURL();
    updateDisplay(currentValue);
    updateClearButtonState();
    updateModeIndicator();
</script>
