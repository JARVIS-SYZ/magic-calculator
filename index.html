<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport"

    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Í≥ÑÏÇ∞Í∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        html, body {
            background: #000;
            color: #fff;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont,
                         'SF Pro Display', 'Helvetica Neue', sans-serif;
            touch-action: manipulation;
        }

        .calculator {
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-height: 100dvh;
            width: 100%;
            background: #000;
            justify-content: flex-end;
            overflow: hidden;
            padding-top: calc(env(safe-area-inset-top) * 0.85 + 3px);
            padding-bottom: env(safe-area-inset-bottom);
            touch-action: manipulation;
        }

        .header {
            padding: 4px 20px 4px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
        }

        /* === ÏôºÏ™Ω ÏïÑÏù¥ÏΩò: Í∏∞Î≥∏ÏùÄ 3Ï†ê Î©îÎâ¥, iOS26ÏóêÏÑ† ÏãúÍ≥Ñ === */
        .menu-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-icon svg {
            width: 30px;
            height: 24px;
        }

        /* Í∏∞Î≥∏ 3Ï†ê Î©îÎâ¥ */
        #menuDots .menu-dot {
            fill: #ff9f0a;
            transition: opacity 0.2s;
        }
        #menuDots .menu-line {
            fill: none;
            stroke: #ff9f0a;
            stroke-width: 2.5;
            stroke-linecap: round;
        }

        /* 9Ïãú ÏãúÍ≥Ñ ÏïÑÏù¥ÏΩò (iOS26 Ïö©) */
        #menuClock {
            display: none; /* Í∏∞Î≥∏ÏùÄ Ïà®ÍπÄ, iOS26 Î™®ÎìúÏóêÏÑúÎßå ÌëúÏãú */
        }
        #menuClock circle {
            stroke: #f5f5f5;
            stroke-width: 1.6;
            fill: none;
        }
        #menuClock line {
            stroke: #f5f5f5;
            stroke-width: 1.6;
            stroke-linecap: round;
        }

        .mode-indicator {
            font-size: 12px;
            color: #ff9f0a;
            font-weight: 600;
            opacity: 0;   /* Í∏ÄÏûê ÌëúÏãú ÏïàÌï® (ÎèÑÌä∏Î°úÎßå ÌëúÏãú) */
        }

        /* Ïò§Î•∏Ï™Ω ÏÉÅÎã® Í≥ÑÏÇ∞Í∏∞ ÏïÑÏù¥ÏΩò (iOS26ÏóêÏÑúÎßå Î≥¥Ïù¥Í≤å) */
        .header-calc {
            width: 34px;
            height: 34px;
            border-radius: 17px;
            border: none;
            background: transparent;
            display: none;        /* Í∏∞Î≥∏ Î™®ÎìúÏóêÏÑúÎäî Ïà®ÍπÄ */
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .header-calc .calc-icon-svg {
            width: 24px;
            height: 26px;
        }

        /* ÎîúÎ†àÏù¥ ÌååÎûÄ Ï†ê (ÏÉÅÎã®/ÌïòÎã® Í≥ÑÏÇ∞Í∏∞ ÏïÑÏù¥ÏΩò Îëò Îã§ ÏïàÏóê Îì§Ïñ¥Í∞ê) */
        .delay-dot {
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #0a84ff;
            opacity: 0;
            transition: opacity 0.15s;
            pointer-events: none;
        }

        .display {
            flex: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 8px 24px 24px 24px;
            overflow: hidden;
            background: #000;
            min-height: 230px;
            margin-top: 12px;
        }

        .expression-text {
            font-size: 30px;
            font-weight: 400;
            text-align: right;
            color: #888;
            margin-bottom: 2px;
            min-height: 34px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .expression-text.visible {
            opacity: 1;
        }

        .display-text {
            font-size: 80px;
            font-weight: 400;
            text-align: right;
            line-height: 1;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            direction: ltr;
            text-align: right;
            transform: translateY(3px);
        }
        .display-text::-webkit-scrollbar {
            display: none;
        }

        .buttons {
            background: #000;
            padding: 0;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            width: 100%;
            padding: 4px 20px 12px;
        }

        .button {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.1s;
            overflow: visible;
            transform: scale(0.96);
            transform-origin: center center;
            touch-action: manipulation;
        }

        .button-content {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 600;
        }

        .button:active {
            filter: brightness(0.7);
        }

        .button.number {
            background: #333;
            color: #fff;
        }

        .button.operator {
            background: #ff9f0a;
            color: #fff;
        }
        .button.operator .button-content {
            font-size: 63px;
            font-weight: 300;
            transform: translateY(-3px);
        }

        .button.function {
            background: #505050;
            color: #fff;
        }
        .button.function .button-content {
            font-size: 32px;
        }

        .button.zero {
            border-radius: 50%;
            padding-bottom: 100%;
        }
        .button.zero .button-content {
            justify-content: center;
            padding-left: 0;
        }

        .button.calc-icon {
            background: #333;
            color: #fff;
            position: relative;
        }

        .calc-icon-svg {
            width: 42px;
            height: 45px;
        }

        .backspace-icon {
            width: 45px;
            height: 45px;
        }

        .pm-icon {
            width: 39px;
            height: 39px;
        }

        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .settings-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        .settings-content {
            background: #1c1c1e;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .settings-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .setting-item {
            margin-bottom: 25px;
        }

        .setting-label {
            font-size: 16px;
            margin-bottom: 10px;
            color: #a5a5a5;
        }

        .force-input {
            width: 100%;
            background: #2c2c2e;
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 24px;
            color: #fff;
            text-align: center;

        }
        .force-input:focus {

            background: #3a3a3c;
        }

        .close-button {

            background: #ff9f0a;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .close-button:active {
            opacity: 0.8;
        }

        @media (max-height: 700px) {
            .display-text {
                font-size: 64px;
            }
            .expression-text {

            }
            .button-content {
                font-size: 28px;
            }
            .button.operator .button-content {

        /* =========================
           iOS 26 ÌÖåÎßà (ÌÜ†Í∏Ä Ï†ÑÏö©)
           Í∏∞Î≥∏ Î™®Îìú Î†àÏù¥ÏïÑÏõÉÏùÄ Í∑∏ÎåÄÎ°ú ÎëêÍ≥†,
           iOS26 Î™®ÎìúÏùº ÎïåÎßå Ïä§ÌÉÄÏùº/Î∞∞Ïó¥ ÎäêÎÇå Î≥ÄÍ≤Ω
           ========================= */

        /* iOS26 Î™®ÎìúÏóêÏÑú: ÏÉÅÎã® ÏãúÍ≥Ñ ÏïÑÏù¥ÏΩò + Ìó§Îçî Í≥ÑÏÇ∞Í∏∞ ÌëúÏãú */
        body.ios26-theme #menuDots {
            display: none;
        }
        body.ios26-theme #menuClock {
            display: block;
        }
        body.ios26-theme .header-calc {
            display: flex;

        /* Ìó§Îçî Ïò§Î•∏Ï™Ω Í≥ÑÏÇ∞Í∏∞ ÏïÑÏù¥ÏΩò ÏÉâÏÉÅ: Ìù∞ Î≥∏Ï≤¥ + ÌöåÏÉâ Ï∞Ω + ÌöåÏÉâ Í∑∏Î¶¨Îìú */
        body.ios26-theme .header-calc .calc-icon-svg rect:first-of-type {
            fill: #ffffff;

        }
        body.ios26-theme .header-calc .calc-icon-svg rect:nth-of-type(2) {

        }
        body.ios26-theme .header-calc .calc-icon-svg circle {

        /* iOS26 Î≤ÑÌäº Ïä§ÌÉÄÏùº (Î∞ùÏùÄ Ïú§Í≥ΩÏÑ†, ÏïàÏ™Ω Í≤ÄÏ†ïÏ§Ñ Ï†úÍ±∞) */
        body.ios26-theme .button {

        body.ios26-theme .button::before {

        /* iOS26: ÎîîÏä§ÌîåÎ†àÏù¥ ÏúÑÏ™Ω ÏÇ¥Ïßù Ïª¥Ìå©Ìä∏ÌïòÍ≤å */
        body.ios26-theme .display {

        /* iOS26: ÌïòÎã® Í≥ÑÏÇ∞Í∏∞ Î≤ÑÌäº ÏïàÏùò ¬± ÌÖçÏä§Ìä∏ ÌëúÏãúÏö© */
        #calcIconPlusMinus {

        }
        body.ios26-theme #calcIconSvg {
            display: none;
        }
        body.ios26-theme #calcIconPlusMinus {
            display: block;
        }
    </style>
</head>

<script>
    let currentValue = '0';
    let fullExpression = '';
    let shouldResetDisplay = false;
    let forceNumber = null;

    // Î™®Îìú: 'normal', 'force', '666'
    let currentMode = 'normal';
    let specialSequenceActive = false;

    // 666 Ìä∏Î¶¨Í±∞ ÏÉÅÌÉú
    let lastResultWas666 = false;
    let sequenceStarted = false;

    // ÌÉ≠ Ïπ¥Ïö¥Ìä∏
    let calcIconTapCount = 0;
    let calcIconTapTimer = null;
    let equalsTapCount = 0;

    function runDelayWithDot(totalMs, dotAppearOffsetMs, dotDisappearBeforeEndMs, onComplete) {
        clearAllDelayTimers();

        if (totalMs <= 0) {
            onComplete && onComplete();
            return;
        }

        const appearTime = Math.max(0, dotAppearOffsetMs);
        const disappearTime = Math.max(0, totalMs - dotDisappearBeforeEndMs);

        const appearId = setTimeout(showDelayDot, appearTime);
        const disappearId = setTimeout(hideDelayDot, disappearTime);
        const completeId = setTimeout(() => {
            hideDelayDot();
            delayTimers = delayTimers.filter(
                id => id !== appearId && id !== disappearId && id !== completeId
            );
            onComplete && onComplete();
        }, totalMs);

        delayTimers.push(appearId, disappearId, completeId);
    }

        if (textWidth > containerWidth) {
            optimalFontSize = Math.floor((containerWidth / textWidth) * optimalFontSize);
            optimalFontSize = Math.max(60, optimalFontSize);
        }

        document.body.removeChild(measureElement);
        displayElement.style.fontSize = optimalFontSize + 'px';

        setTimeout(() => {

    function evaluateExpression(expr) {
        expr = expr.replace(/\s/g, '');

    function formatNumber(num) {
        if (typeof num === 'string') {
            num = parseFloat(num);

        if (isNaN(num)) return '0';

        if (Math.abs(num) >= 1e10 || (Math.abs(num) < 1e-6 && num !== 0)) {
            return num.toExponential(6).replace(/e\+?/, 'e');
        }
        let numStr = num.toString();
        if (numStr.includes('e')) return numStr;

        let parts = numStr.split('.');
        let integerPart = parts[0];
        let decimalPart = parts[1] || '';

        integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ',');

        if (decimalPart) {
            decimalPart = decimalPart.substring(0, 8);
            decimalPart = decimalPart.replace(/0+$/, '');
            if (decimalPart) {
                return integerPart + '.' + decimalPart;
            }
        }
        return integerPart;
    }

    function formatDisplayExpression(expr) {
        return expr.replace(/\d+\.?\d*/g, (match) => {
            let num = parseFloat(match);
            if (isNaN(num)) return match;
            let parts = match.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return parts.join('.');
        });
    }

    settingsModal.addEventListener('click', (e) => {
        if (e.target === settingsModal) {
            closeSettings();
        }
    });

    // Ï¥àÍ∏∞Ìôî
    loadDelayConfigFromURL();
    updateDisplay(currentValue);
    updateClearButtonState();
    updateModeIndicator();
    applyLayoutMode(); // ios26Mode=false ÏÉÅÌÉúÎ°ú Ìïú Î≤à Ï†ÅÏö©
